<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>mqEx2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <style>
     body { margin: 0; text-align: center; font-weight: bold; font-size: 2rem; }

     .wrapper {
      display: grid;
      grid-auto-rows: 50vh 20vh 20vh;
      /* grid-template-rows: 50vh 20vh 20vh; */
     }

    .wrapper .box1 { background-color: #fffecc; }
    .wrapper .box2 { background-color: #c5e3ff; }
    .wrapper .box3 { background-color: #e5ceff; }

    @media (min-width: 768px) {
      .wrapper {
        grid-template: 25vh 25vh / 1fr 2fr;
      }
      .box1 {
        grid-row: span 2;
      }
    }

    @media (min-width: 1200px) {
      .wrapper {
        width: 80vw;
        margin: 0 auto;
      }
      .box1 { order: 2; }
      .box2 { order: 3; }
      .box3 { order: 1; }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="box box1">item1</div>
    <div class="box box2">item2</div>
    <div class="box box3">item3</div>
  </div>
</body>
</html>
