<body>
  <h1>문자열연산자</h1>
  <script>
    let num;

    // 더하기 연산자
    num = 11 + 22; // 숫자 + 숫자 = 33 숫자
    num = '재미있는! ' + `즐거운! ` + "자바스크립트!!!"; // 문자열 + 문자열 + 문자열 = string
    num = '11' + '22'; // 문자열 + 문자열 = 1122 string
    num = 11 + '22'; // 숫자 + 문자열 = 1122 string
    num = 11 + 22 + '33'; // 숫자 + 숫자 (여기까지는 연산 가능) + 문자열 = 3333 srting
    
    // 빼기 연산자
    num = 11 - 22; // 숫자 - 숫자 = -11 숫자
    num = '오늘은 ' - '신나는 ' - '월요일!'; // 문자열 - 문자열 - 문자열 = NaN(Not a Number) 'number' / NaN은 문자 데이터가 아니라 숫자 데이터에 포함되는 값
    num = '11' - 22; // (숫자형)문자열 - 숫자 = -11 'number' / 숫자형 문자열의 경우 자동 형변환을 통해 연산
    num = 11 - '22'; // 숫자 - (숫자형)문자열 = -11 'number'

    // 곱하기, 나누기 ... 연산자
    num = '오늘은 ' * '공부가! ' * '재미있어요!!'; // NaN 'number'
    num = '오늘은 ' * '공부가! ' ** '재미있어요!!'; // NaN 'number'
    num = '11' * 22; // (숫자형)문자열 * 숫자 = 242 'number' / 자동 형변환하여 연산
    num = '11' ** "2"; // (숫자형)문자열 * (숫자형)문자열 = 121 'number' / 자동 형변환하여 연산

    console.log(num, typeof num);

    let sum = 11 + 22 + '의 합은?'; // 33의 합은? string
    sum = '다음 수의 합은? ' + 11 + 22; // 다음 수의 합은? 1122 string (문자열 + 숫자) -> 문자열 + 숫자 -> 문자열

    console.log(sum, typeof sum);

    /* 
      산술 연산자에서,
        1. 더하기 연산자를 제외한 다른 연산자는 문자열 데이터(자료)를 연산할 수 없다
        2. 더하기 연산자를 제외한 다른 연산자는 숫자형 문자열의 경우 '숫자'로 자동 변환하여 연산
        3. 복합 연산의 경우 문자열 데이터로 연산할 때 더하기가 먼저 연산되면 문자열 데이터로 변환
    */
  </script>
</body>
