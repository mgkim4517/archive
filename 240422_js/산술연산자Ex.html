<body>
  <script>
    console.log (12 % 5); // 2
    console.log (10 % 5); // 0
    console.log (1 % 5); // 1
    console.log (4 % 4); // 0
    console.log (6 % 7); // 6
    console.log (0 % 3); // 0
    console.log (4 % 3 + 1); // 2
    console.log (5 + 6 % 4); // 7
    console.log ((10 + 2) % 3); // 0
    console.log (5 * (16 % 4)); // 0
    console.log (9 % 8 + 3 ** 2); // 10
  </script>
</body>
