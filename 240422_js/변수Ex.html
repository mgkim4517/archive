<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>변수Ex</title>
</head>

<body>
  <script>
    // 1. 알림창입니다 호출
    alert('알림창입니다');

    // 2. 입력창을 호출해서 입력값을 받은 다음
    let msg = prompt('입력창에 입력해 주세요','여기다 작성하면 알림창에 뜹니다');

    // 3. 받은 값을 알림창으로 출력
    alert(msg);
  </script>
</body>
</html>
