        background-position: 0 50%;
      } 60% {
        background-position: 100% 50%;

        background-position: 0 30%;
      }
    }

    body {
      margin: 0;
      background-image: linear-gradient(-45deg, #944E63, #B47B84, #CAA6A6);
      background-size: 400%;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      animation: gradient 10s infinite ease-in-out alternate;
    }

    .btn {
      color: #fff;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      border: 3px solid #fff;
      padding: 10px 30px;
      transition: 0.3s
    }

    .btn:hover {
      border-radius: 40px;
    }
  </style>
</head>
