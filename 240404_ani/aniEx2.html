<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>aniEx2</title>

  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-size: 13rem;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      text-transform: uppercase;
    }

    .txt-wrapper span:hover {
      animation: neon infinite 0.4s;
    }

    @keyframes neon {
      0% {text-shadow: 5px 5px #ff3636, -5px -6px #df6060;}
      25% {text-shadow: -5px -1px #fffc5b, 5px 6px #e9e779;}
      50% {text-shadow: 5px -4px #53ff62, -5px -5px #82e587}
      75% {text-shadow: -5px -4px rgb(62, 91, 255), -5px -4px #6797d6;}
      100% {text-shadow: 5px -1px #8e48ff, 6px -5px #b184e4;}
    }
  </style>
</head>

<body>
  <div class="txt-wrapper">
    <span>c</span>
    <span>s</span>
    <span>s</span>
    <span>3</span>
  </div>
</body>
</html>
