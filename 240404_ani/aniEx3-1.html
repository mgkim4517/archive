<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>aniEx3</title>

  <style>
    body {
      margin: 0;
    }

    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      /* align-items: flex-start; */
      overflow: hidden;
    }

    .container .bicycle-wrapper {
      animation: move 4s infinite linear;
      
      position: relative;
      z-index: 99;
    }

    .container .bicycle-wrapper .bicycle-wheel {
      animation: spin infinite 1s linear;
      position: absolute;
      bottom: -89px; left: -90px;
      /* transform: translate(-50%, 50%); */
    }

    .container .bicycle-wrapper .bicycle-wheel:last-child {
      left: auto; /* 기존 left 무력화 */
      right: -93px;
    }

    .container .fireworks {
      /* align-self: flex-start; */
      margin: 20px 20px auto auto;
      animation: scale 3s infinite alternate;
    }

    @keyframes scale {
      0% { opacity: 0; }
      100% { transform: rotate(360deg) scale(0.5); opacity: 1;}
    }

    @keyframes spin {
      100% {transform: rotate(360deg);}
    }

    @keyframes move {
      0% { opacity: 0; left: -10%; }
      10% { opacity: 1; left: 0; }
      80% { opacity: 1; left: 100% }
      100% { opacity: 0; left: 110%;}
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="bicycle-wrapper">
      <img src="./images/bicycle.png" alt="자전거 바디" class="bicycle-body">
      <img src="./images/wheel.png" alt="자전거 바퀴" class="bicycle-wheel">
      <img src="./images/wheel.png" alt="자전거 바퀴" class="bicycle-wheel">
    </div>
    <img src="./images/fireworks.png" alt="불꽃놀이 일러스트" class="fireworks">
  </div>
</body>
</html>
