<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>animationBasic</title>

  <style>
    .box {
      background-color: #ccb699;
      width: 200px; height: 200px;
      margin: 100px auto;
      text-align: center;
      font-weight: bold;

      animation-name: ani4; /* 애니메이션 이름. 키프레임에 부여한 이름 */
      animation-duration: 2s; /* 진행시간 */
      animation-delay: 0.5s; /* 대기시간 */
      animation-timing-function: linear; /* 움직임 스타일 */
      animation-timing-function: ease-in-out; /* 움직임 스타일 */

      animation-iteration-count: infinite; /* 반복 횟수. 무한 */
      animation-iteration-count: 3; /* 반복 횟수 3회 */

      /* 끝난 후 위치. 기본값 끝난 후 출발점으로 돌아옴 */
      animation-fill-mode: backwards;
      animation-fill-mode: forwards; /* 끝난 후 도착점에 그대로 있음 */

      animation-direction: normal; /* 순방향. 기본값 */
      animation-direction: reverse; /* 역방향 to, 100% -> from,  0% */
      animation-direction: alternate-reverse; /* 역방향 진행 후 순방향 진행. 3-2-1-2-3 순서 */
      animation-direction: alternate; /* 순방향 진행 후 역방향 진행. 1-2-3-2-1 순서 */
    }

    /* 애니메이션을 적용시키기 위해 미리 만들어 놓은 움직임. 작성 위치는 상관없음 */
    @keyframes ani1 { /* 사용자 정의 이름 */
      from { /* 움직임 시작 */
        width: 200px;
        height: 200px;
      } to { /* 움직임 끝 */
        width: 600px;
        height: 600px;
        background-color: #fff2c7;
      }
    }

    @keyframes ani2 {
      0% {
        width: 200px;
        height: 200px;
      } 100% {
        transform: scale(2);
        background-color: #fcd2de;
      }
    }

    @keyframes ani3 {
      100% {
        transform: scale(1.5) translateX(50vw) rotate(360deg);
        background-color: #9099ca;
        color: #fff;
        font-weight: bold;
        font-size: 1.5rem;
      } 
    }

    @keyframes ani4 {
      10%, 70% {
        background-color: #c3f8ff;
      }
      50% {
        background-color: #98b5e0;
        transform: rotate(180deg);
      }
      100% {
        transform: rotate(-180deg)
      }
    }
  </style>
</head>

<body>
  <h1>animation 기본</h1>
  <p>스스로 움직임</p>
  <div class="box">애니메이션</div>
</body>
</html>
