<body>
  <h1>증감연산자Ex</h1>
  <script>
    let a = 40;
    a++; // 출력값 40, 실제값 41. 출력된 후 1 증가
    a++; // 출력값 41, 실제값 42.
    a++; // 출력값 42, 실제값 43
    a; // 43, 43
    console.log(`a: ${a}`); // 43, 43

    let b = 5;
    ++b; // 출력값 6, 실제값 6 연산 후 출력
    ++b; // 7, 7
    ++b; // 8, 8
    ++b; // 9, 9
    console.log(`b: ${b}`); // 9, 9

    let c = 8;
    ++c; // 출력값 9, 살제값 9 연산 후 출력
    ++c; // 10, 10
    c++; // 10, 11 출력 후 연산
    c; // 11
    console.log(`c: ${c}`); // 11

    let d = 10;
    d--; // 출력값 10, 실제값 9 출력 후 연산
    d; // 9
    d--; // 출력값 9, 실제값 8 
    --d; // 출력값 7, 실제값 7 연산 후 출력
    --d; // 출력값 6, 실제값 6
    console.log(`d: ${d++}`); // 출력값 6, 실제값 7

    let e = 10;
    e++; // 출력값 10, 실제값 11
    e++; // 11, 12
    e; // 12
    e--; // 12, 11
    e--; // 11, 10
    console.log(`e: ${--e}`); // 9, 9

    let f = 20;
    --f; // 출력값 19, 실제값 19
    f++; // 19, 20
    ++f; // 21, 21
    f--; // 21, 20
    console.log(`f: ${--f}`); // 19, 19
  </script>
</body>
