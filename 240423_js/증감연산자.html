<body>
  <h1>증감연산자</h1>
  <script>
    /* 
      증감 연산자:
        변수의 값을 1씩 증가시키거나 감소시킴
        변수에만 적용 가능
        ++(증가) --(감소)
        ++a 전위 증가 연산자: 변수를 불러오기 전에 1증가 후 출력
        a++ 후위 증가 연산자: 변수를 먼저 출력 후 1증가
    */

    let a = 10, b = 20;
    console.log(`a: ${a}`); // a = 10
    console.log(`a: ${a++}`); // a = 10 / 변수 a 출력 후 +1을 했기 때문에 출력값은 10이지만 실제 값은 11
    console.log(`a: ${a}`); // a = 11

    console.log(`b: ${b}`); // b = 20
    console.log(`b: ${++b}`); // b = 21 / +1 증가 후 변수 b를 출력했기 때문에 출력값 21, 실제 값 21
    console.log(`b: ${b}`); // b = 21

    console.log(`a: ${--a}`); // a = 10 / 변수 출력 전 -1 연산 후 출력
    console.log(`a: ${--a}`); // a = 9 / 변수 출력 전 -1 연산 후 출력
    console.log(`a: ${a}`); // a = 9

    console.log(`b: ${b--}`); // b = 21 / 변수 출력 후 연산이 되기 때문에 출력값은 21, 실제값 20
    console.log(`b: ${b}`); // b = 20
    console.log(`b: ${b--}`); // b = 20 / 변수 출력 후 연산이 되기 때문에 출력값은 20, 실제값 19
    console.log(`b: ${b}`); // b = 19
  </script>
</body>
