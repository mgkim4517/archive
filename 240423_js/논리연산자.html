<body>
  <h1>논리연산자</h1>
  <script>
    /* 
      논리 연산자: 두 개 이상의 조건 값 비교
        &&(AND), ||(OR), !(NOT)
    */

    let a = 10, b = 20;

    // A조건 && B조건 : A조건, B조건 모두 만족시킬 때 true 반환
    console.log(true && false); // false
    console.log(true && true); // true

    console.log(
      a > 10 && b === 20
    ); // false && true -> false

    console.log(
      a >= 10 && b === 20
    ); // true && true -> true

    console.log(
      a !== 10 && b <= 20
    ); // false && true -> false

    // A조건 || B조건 : A조건, B조건 중 하나만 만족시켜도 true 반환
    // A조건이 true면 B조건까지 읽을 필요 없음 => '트루씨한 상황'이라고 부름
    console.log( true || true ); // true
    console.log( true || false ); // true
    console.log( false || true ); // true
    console.log( false || false ); // false

    console.log(
      a >= 10 || b === 20
    ); // true || treu -> true

    console.log(
      a > 10 || b === 20
    ); // false || treu -> true

    console.log(
      a !== 10 || b <= 20
    ); // false || true -> true

    // !A조건 : A조건의 반대값 반환
    console.log(true); // true
    console.log(!true); // false
    console.log(!false); // true

    console.log(
      !(a === 10)
    ); // (true) -> !true -> false

    console.log(
      !(b === 10)
    ); // (false) -> !false -> true

    console.log(!0); // true
    console.log(!1); // false

    console.log(!"hello"); // 내용이 있으면 원래 true이지만, 부정했기 때문에 false
    console.log(!""); // 내용이 없으면 원래 false이지만, 부정했기 때문에 true
  </script>
</body>
