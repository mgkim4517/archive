<body>
  <h1>if조건문</h1>
  <script>
    /* 
      제어문 : if조건문, switch선택문, for반복문, while반복문

      if 조건문: 주어진 조건에 따라 참과 거짓으로 구분. true일때 실행
      
        if(조건) {<- 조건이 참인 경우 블록{} 안의 문장 실행
          실행문
        }
    */

    if(111 < 100) { // false
      alert('첫 번째 if문 조건이 참이면 실행됩니다');
    }
    if(111 > 100) { // true
      alert('두 번째 if문 조건이 참이면 실행됩니다');
    }
    if(0) { // 0 === false
      alert('0일 때 알림이 뜰까요?');
    }
    if(1) { // 1 === true
      alert('1일 때 알림이 뜰까요?');
    }
    
    // 변수 999를 선언하고
    const a = 999;
    // 변수가 99보다 크거나 같으면 알림이 뜬다
    if(a >= 99) {
      alert(`${a}의 값이 99보다 큽니다`);
    }

    // {} 생략할 수 있으나 반드시 조건과 같은 줄에 작성. 즉 한 줄로만 작성 가능 
    if(a != 100) console.log(a + '의 값은 99보다 큽니다')
  </script>
</body>
