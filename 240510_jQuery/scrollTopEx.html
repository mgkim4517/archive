<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>scrollTopEx</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <style>
    body { margin: 0; text-align: center; }

    header { width: 100%; position: fixed; top: 0; left: 0; background-color: #e1ffc5; }

    header .global-menu { list-style: none; margin: 0 10px; padding: 0; display: flex; justify-content: flex-end; align-items: center; height: 80px; }

    header .global-menu a { text-decoration: none; color: inherit; padding: 0 10px; }

    header.change-header {
      font-size: 1rem;
      background-color: rgba(190, 216, 165, 0.7);
      backdrop-filter: blur(30px);
      border-bottom: 1px solid #000;
    }

    header .change-header .global-menu {
      height: 50px;
    }

    main {
      height: 200vh;
      background-color: #fffced;
    }

    main h2 {
      margin: 0;
      padding-top: 180px;
      font-size: 3rem;
    }

    header.change-header + main {
      padding-top: 100px;
      background-color: #fffce0;
    }

    .go-to-up { position: fixed; bottom: 20px; left: 30px; color: #3e4e72}
  </style>


  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <header>
    <ul class="global-menu">
      <li><a href="#">menu1</a></li>
      <li><a href="#">menu2</a></li>
      <li><a href="#">menu3</a></li>
      <li><a href="#">menu4</a></li>
    </ul>
  </header>
  <main>
    <p>main</p>
  </main>
  <a href="#" class="go-to-up">맨 위로</a>

  <script>
    $('a[href="#"]').on('click', (e) => {
      e.preventDefault(); // 요소의 기본 성격 제거
    });

    $('.go-to-up').on('click', () => {
      $('html, body').animate({ scrollTop: 0 }, 300)
    });


    let scroll = 300;
    $(window).on('scroll', (e) => {
      // let windowScroll = $('html, body').scrollTop();
      let scrollHt = $(e.target).scrollTop();
      if(scrollHt > scroll) {
        $('header').addClass('change-header');
      } else {
        $('header').removeClass('change-header');
      }
    });
  </script>
</body>
</html>
