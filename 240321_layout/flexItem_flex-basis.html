<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexItem_flex-basis</title>

  <style>
    ul {
      list-style: none;
      margin: 10px;
      padding: 0;
      background-color: #a5a5a5;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      display: flex;
      width: 600px; height: 60px;
    }
    
    ul li {
      width: 300px;
      flex-grow: 0; /* 기본값. 컨테이너 영역이 남아도 아이템을 채우지 않음 */
      flex-shrink: 1; /* 기본값. 아이템의 크기가 커도 컨테이너를 넘기지 않음 */
    }
    ul li:nth-child(1) { background-color: #ffd8d8; }
    ul li:nth-child(2) { background-color: #fffcd8; }
    ul li:nth-child(3) { background-color: #d8e8ff; }

    .box li {
      flex-basis: auto;
      flex-shrink: 1;
    }

    .box2 li {
      flex-basis: 0; /* 플랙스 아이템의 콘텐츠를 제외한 영역을 기준으로 grow와 shrink 설정 */
    }

    .box3 li { /* width 대신 flex-basis 사용 가능. 하지만 권장하진 않음. */
      flex-basis: 150px;
      width: 300px;
    }
  </style>
</head>

<body>
  <h1>flexItem : flex-basis 기준 비율</h1>
  <h2>flex-basis: auto; 기본값. 아이템 콘텐츠 크기에 맞춰 grow 비율 설정</h2>
  <ul class="box1">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
  </ul>

  <h2>flex-basis: 0;</h2>
  <ul class="box2">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
  </ul>

  <h2>flex-basis: 150px;</h2>
  <ul class="box3">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
  </ul>
</body>
</html>
