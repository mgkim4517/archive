<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>title</title>

  <style>
    form {
      border: 3px solid #000;
      margin: 50px auto;
      padding: 30px;
      border-radius: 50px;
      min-width: 300px; /* 300px 이하로 줄어들지 않음 */
      max-width: 500px; /* 500px 이상으로 커지지 않음 */
      
      /* 
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center; 
      */
    }

    form input {
      outline: none;
      display: block;
      margin: 10px auto;
      width: 80%;
      border: 1px solid #000;
      border-radius: 50px;
      /* padding: 10px 10px 10px 50px;
      box-sizing: border-box; */
      padding: 10px;
      text-indent: 40px; /* 들여쓰기 */
      font-size: 1.1rem;

      /* background-repeat: no-repeat;
      background-size: 20px;
      background-position: 20px 50%; */
      background: no-repeat 20px 50% / 20px;
    }

    form input::placeholder {
      color: rgb(128, 128, 128);
      /* padding-left: 30px; */
    }

    form input:hover, form input:focus {
      background-color: #e9dcff;
    }

    [autofocus] {
      background-image: url(./images/user-solid.svg);      
    }
    
    form input[type="email"] {
      background-image: url(./images/envelope-solid.svg);
    }

    [name=userTel] {
      background-image: url(./images/mobile-solid.svg);
    }
    </style>
</head>

<body>
  <form>
    <input type="text" name="userName" placeholder="이름을 입력하세요" autofocus>
    <input type="email" name="userEmail" placeholder="이메일을 입력하세요">
    <input type="tel" name="userTel" placeholder="연락처를 입력하세요">
  </form>
</body>
</html>
