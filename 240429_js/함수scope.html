<body>
  <h1>함수스코프</h1>
  <script>
    function parents() { // 부모함수 (전역 함수)
      let a = 100, b = 300;

      function child() { // 내부(자식)함수 (지역 함수)
        let b = 500;
        console.log(a);
        console.log(b);
      }

      console.log(`a: ${a}, 부모-b: ${b}`);
      child(); //부모 함수 내에서 자식 함수 호출
  
    }

    // child(); 함수 내부에 정의된 함수(지역 함수)는 기본적으로 외부에서 접근 불가
    parents();
  </script>
</body>
