<body>
  <h1>함수Ex6</h1>
  <script>
    // "입력한 금액의 부가세 포함 가격은 xxx원입니다" 출력
    const tax = () => {
      let price = prompt('가격을 입력하세요');
      // price * 0.1 + price => price
      // price * 1.1
      // const cash = price * 1.1;
      if (price) {
        let cash = parseInt(price) * 1.1;
        alert(`입력한 금액의 부가세 포함 가격은 ${cash.toLocaleString()}원입니다.`)
      } else {
        alert('금액만 입력해 주세요');
      }
    }

    tax();
  </script>
</body>
