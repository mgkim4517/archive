<body>
  <h1>함수Ex9</h1>
  <script>
    // 1~n까지의 합을 구하시오
    const total = (num) => {
      let sum = 0;
      for(let i = 1; i <= num; i++) {
        // sum = sum + i
        sum += i
      }
      // consoloe.log(sum);
      return sum;
    }

    console.log(total(20)); // 1~20까지의 합
    console.log(total(50)); // 1~50까지의 합
  </script>
</body>
