<body>
  <h1>함수Ex3</h1>
  <!-- 
    입력한 언어에 따른 인사말 출력
    정해진 언어 외 입력시 정해진 언어만 넣어주세요 출력
   -->
   <script>
    const 인사말 = (lang) => {

      let msg = '';
      switch (lang) {
        case '한국어':
          // console.log(`안녕하세요`);
          msg = '안녕하세요';
          break;
      
        case '영어':
          msg = '하이';
          break;
        
        case '일본어':
          msg = '오하이요';
          break;

        case '중국어':
          msg = '니하오이';
          break;

        case '독일어':
          msg = '쿠텐탁';
          break;

        default:
          msg = '정해진 언어만 넣어주세요'
      }
      console.log(msg);
    }
    
    인사말('한국어'); // 안녕하세요
    인사말('영어'); // 하이
    인사말('일본어'); // 오하이요
    인사말('중국어'); // 니하오
    인사말('독일어'); // 쿠텐탁
    인사말('프랑스어'); // 정해진 언어만 넣어주세요
    인사말('스위스어'); // 정해진 언어만 넣어주세요
   </script>
</body>
