<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>displayEx2</title>

  <style>
    body {
      margin: 0;
    }

    .global_nav {
      background-color: #dd8f9c;
      margin: 0;
      padding-left: 0;
    }

    .global_nav li {
      display: inline-block;
    }

    .global_nav li a {
      /* background-color: #dd8f9c; */
      color: #ffdbe1;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      display: block;
      width: 140px;
      height: 40px;
      line-height: 40px;

      /* padding: 10px 20px; */
    }
    
    .global_nav li:hover a {
      background-color: #ffdbe1;
      color: #dd8f9c;
    }
  </style>
</head>

<body>
  <ul class="global_nav">
    <li><a href="#">반려견 종류</a></li>
    <li><a href="#">입양</a></li>
    <li><a href="#">건강 돌보기</a></li>
    <li><a href="#">더불어 살기</a></li>
  </ul>
</body>
</html>
