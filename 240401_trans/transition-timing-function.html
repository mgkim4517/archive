<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transition-timing-function</title>

  <style>
     h1, h2 {
      text-align: center;
    }

    .container {
      list-style: none;
      text-align: center;
      padding: 0;
      margin: 0 auto;
      border: 3px solid #000;
      width: 90vw; height: 70vh;
      font-weight: bold;
      font-size: 1.4rem;

      display: flex;
    }

    .container li {
      background-color: #c7fdff;
      color: #3e6897;
      height: 2rem;
      margin: 0.4rem;
      flex-grow: 1;
      flex-basis: 100px;

      transition-property: all;
      transition-duration: 1s;
    }

    .container:hover li:nth-child(1) {
      background-color: #fffece;
      height: calc(100% - 0.8rem);
      transition-timing-function: linear; /* 동일한 속도로 진행 */
  }

    .container:hover li:nth-child(2) { 
      background-color: #e2ffc1;
      height: calc(100% - 0.8rem);
      transition-timing-function: ease; /* 기본값. 서서히 증가하다 끝에서 느려짐 */
    }

    .container:hover li:nth-child(3) {
      background-color: #e2ffac;
      height: calc(100% - 0.8rem);
      transition-timing-function: ease-in;
    }

    .container:hover li:nth-child(4) {
      background-color: #cfffa8;
      height: calc(100% - 0.8rem);
      transition-timing-function: ease-out;
    }

    .container:hover li:nth-child(5) {
      background-color: #baffb1;
      height: calc(100% - 0.8rem);
      transition-timing-function: ease-in-out;
    }

    .container:hover li:nth-child(6) {
      background-color: #91ff91;
      height: calc(100% - 0.8rem);
      transition-timing-function: cubic-bezier(0,1.22,1,-0.23) /* 사용자 정의 움직임 */
    }
    </style>
</head>

<body>
  <h1>transition-timing-function</h1>
  <h2>움직임 형태 제어</h2>
  <ul class="container">
    <li>linear</li>
    <li>ease</li>
    <li>ease-in</li>
    <li>ease-out</li>
    <li>ease-in-out</li>
    <li>cubic-bezeir</li>
  </ul>
</body>
</html>
