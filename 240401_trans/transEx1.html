<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transEx1</title>

  <style>
    .container {
      border: 3px solid #d1cf4b;
      width: 90vw; height: 240px;
    }

    .container .item {
      background-color: #fffccd;
      width: 100px; height: 100px;
      margin: 10px;
      text-align: center;
      color: #c58843;
      font-weight: bold;
      transition: 1s;
    }

    .container .item:last-child {
      transition-delay: 1s;
      background-color: #fff897;
    }

    .container:hover .item {
      transition-delay: 0;
      transform: translate(500%) rotate(360deg);
    }
  </style>
</head>

<body>
  <h1>trans 연습 1</h1>
  <!-- 마우스를 영역 위에 올리면 굴러서 이동. 두 번째 박스는 기다렸다가 시작 -->
  <div class="container">
    <div class="item">item1</div>
    <div class="item">item2</div>
</div>  
</body>
</html>
