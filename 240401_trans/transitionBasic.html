<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transitionBasic</title>

  <style>
    .box {
      width: 100px; height: 100px;
      background-color: #f3ffbc;
      text-align: center;

      /* 움직임 속성 */
      transition-property: width, height, background-color, font-weight, color, font-size;

      /* 움직임 진행시간 */
      transition-duration: 1s; /* css 속도 단위: s초, ms 밀리세컨초 */
    }
    
    .box:hover {
      width: 500px; height: 500px;
      background-color: #dfffba;
      color: #8ad393;
      font-weight: bold;
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <h1>transition-property, transition-duration</h1>
  <div class="box">움직인다</div>
</body>
</html>
