<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transitionShorthand</title>

  <style>
    .btn {
      text-decoration: none;
      color: inherit;
      border: 3px solid #000;
      text-align: center;
      padding: 4px 6px;
      display: block;
      width: 100px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn:hover {
      background-color: #636363;
      color: #ffffff;
    }

    .box {
      background-color: #d5fcff;
      width: 50px; height: 50px;
      margin: 10px 0;

      /* transition-property: all;
      transition-duration: .5s;
      transition-delay: 1s;
      transition-timing-function: ease-in-out; */

      /* 축약형. 값의 순서에 상관없이 작성 가능. 첫 번째 나오는 숫자는 시간, 두 번째 나오는 숫자는 대기 시간 */
      /* transition: all 0.7s .5s ease-in-out; */
      transition: .7s;
    }
    
    /* .btn:hover ~ .box1 { */
    .btn:hover + .box {
      background-color: #94b8cc;
      width: 60vw;
    }
  </style>
</head>

<body>
  <h1>transition 축약</h1>
  <p>버튼 위에 마우스를 올리면 첫 번째 박스의 크기, 색상이 변경</p>
  <a href="#" class="btn">이벤트</a>
  <div class="box box1">움직인다</div>
  <div class="box box2">안 움직인다</div>
</body>
</html>
