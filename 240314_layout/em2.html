<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>em2</title>

  <style>
    body {
      font-size: 20px;
    }

    .container {
      font-weight: bold;
      background-color: #6c9ba3;
      color: #fff;
      width: 600px; height: 400px;
      width: 37.5em; height: 25em;
      margin: 30px auto;
      margin: 1.875em auto;
    }

    .container .wrapper {
      font-size: 16px;
    }

    .container .box {
      background-color: rgb(132, 125, 163);
      width: 400px; height: 200px;
      width: 25em; height: 12.5em;
      margin: 10px auto;
      margin: 0.62em auto;
    }
  </style>
</head>

<body>
  <h1>em 단위</h1>
  <ul>
    <li>나를 감싸고 있는 <strong>부모 요소의 font-size</strong>를 기준으로 계산</li>
  </ul>

  <div class="container">
    .container
    <div class="wrapper">
      .wrapper
      <div class="box">.box</div>
    </div>
  </div>
</body>
</html>
