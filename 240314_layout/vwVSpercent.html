<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>vwVSpercent</title>

  <style>
    .box1 {
      width: 60vw; height: 300px;
      background-color: #fcffcf;
    }

    .box2 {
      width: 60vw; height: 300px;
      background-color: hsl(130, 100%, 90%);
    }

    .box1 h2 {
        width: 80%; height: 200px;
        background-color: rgb(209, 219, 255,0.5);
    }

    .box2 h2 {
      width: 80vw; height: 200px;
      background-color: rgb(209, 219, 255, 0.5);
    }
  </style>
</head>

<body>
  <h1>vw와 % 차이</h1>
  <div class="box1">
    <h2>80%: 부모를 기준으로 두기 때문에 부모 요소를 넘지 않음</h2>
  </div>
  <div class="box2">
    <h2>80vw: 뷰포트를 기준으로 두기 때문에 부모 요소를 넘김</h2>
  </div>
</body>
</html>
