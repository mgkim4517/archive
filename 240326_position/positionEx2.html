<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>positionEx2</title>

  <style>
    html {
      scroll-behavior: smooth;
    }

    ::selection { /* 문서를 드래그 했을 때 */
      background-color: #a6e9b0;
      /* text-decoration: line-through; */
    }

    .blank {
      height: 300vh;
    }

    p {
      width: 400px;
      line-height: 1.5;
    }

    p em {
      background-color: #a1cecc;
      color: #252525;
      font-weight: bold;
      font-style: normal;
      font-size: 1.2rem;
    }

    .btn {
      text-decoration: none;
      font-weight: bold;
      background-color: #2c2d74;
      color: #fff278;
      font-size: 1.2rem;
      width: 70px; height: 70px;
      /* display: block;       
      포지션 fixed, absolute 값을 주면 display: block을 안 해도 인라인을 블록처럼 제어 가능 */
      border-radius: 50%;
      text-align: center;
      line-height: 70px;

      position: fixed; /* 인라인 요소도 fixed, absolute 값을 가지면 다른 흐름을 가지게 되며 가로 세로값 인식 */
      bottom: 30px; right: 30px;
    }

    a:hover {
      background-color: #ffc1c1;
      color: #616161;
      bottom: 40px;
    }

  </style>
</head>

<body>
  <h2>positionEx2</h2>
  <p>fixed 값을 사용하는 요소 역시 absolute 값을 사용하는 요소처럼 문서 흐름과는 상관없이 좌표로 위치를 결정하지만, 기준이 되는 요소가 <em>부모 요소가 아니라 브라우저 기준</em>이 된다.</p>
  <p>한 번 배치되면 fixed라는 이름처럼 브라우저 창을 스크롤하더라도 계속 고정되어 표시된다.</p>
  <div class="blank"></div>
  <a href="#" class="btn">위로</a>
</body>
</html>
