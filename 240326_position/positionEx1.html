<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>positionEx1</title>

  <style>
    .container {
      list-style: none;
      margin: 50px auto;
      padding: 0; 
      background-color: #e7ffe2;
      width: 400px; height: 400px;
      font-weight: bold;
      position: relative;
    }

    .container .box {
      background-color: #84b18c;
      color: #fff;
      width: 50px; height: 50px;
      text-align: center;
      line-height: 50px;
      /* display: flex;
      justify-concent: center;
      align-items: center; */
      position: absolute;
    }
    
    .container .box1 {
      top: 0; left: 0;
    }

    .container .box2 {
      top: 0; right: 0;
    }

    .container .box3 {
      bottom: 0; left: 0;
    }
    .container .box4 {
      bottom: 0; right: 0;
    }

    .container .box5 {
      /* top: 175px; left: 175px; */
      /* top: 50%; left: 50%
      margin-top: -25px; margin-left: -25px; */
      top: 0; bottom: 0; left: 0; right: 0;
      margin: auto;
      /* 높이 값이 있어야만 세로 중앙 정렬 가능 */
    }
  </style>
</head>

<body>
  <ul class="container">
    <li class="box box1">1</li>
    <li class="box box2">2</li>
    <li class="box box3">3</li>
    <li class="box box4">4</li>
    <li class="box box5">5</li>
  </ul>
</body>
</html>
