<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>positionEx3</title>

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      position: relative;
    }
    
    .gnb {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      background-color: #fff;
      width: 60vw;
      height: 50px;
      border-radius: 0 0 30px 30px;
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .gnb li a  {
      text-decoration: none;
      text-align: center;
      line-height: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      display: flex;
      width: 12vw;
    }

    .gnb li:nth-child(1) a {
      background-color: #972222;
      top: 0; left: 150px;
    }
    .gnb li:nth-child(2) a {
      background-color: #dddb44;
      top: 0; left: 250px;
    }

    .gnb li:nth-child(3) a {
      background: #349b4a;
      top: 0; right: 250px;
    }

    .gnb li:nth-child(4) a {
      background-color: #6969bb;
      top: 0; right: 150px;
    }

    .gnb a:hover {
      color: #fff;
    }

    article {
      text-align: center;
    }
    
    article h2 {
      width: 1261; height: 100vh;
      margin: 0;
      padding: 0;
      padding-top: 100px;
    }

    #box1 {
      background-color: #ffdede;
      width: 100vw; height: 100vh;
    }

    #box2 {
      background-color: #fffed2;
    }

    #box3 {
      background-color: #cdfffc;
    }

    #box4 {
      background-color: #dad4ff;
    }
  </style>
</head>

<body>
  <ul class="gnb">
    <li><a href="#box1">box1</a></li>
    <li><a href="#box2">box2</a></li>
    <li><a href="#box3">box3</a></li>
    <li><a href="#box4">box4</a></li>
  </ul>

  <article id="box1" class="box">
    <h2>box1</h2>
  </article>
  <article id="box2" class="box">
    <h2>box2</h2>
  </article>
  <article id="box3" class="box">
    <h2>box3</h2>
  </article>
  <article id="box4" class="box">
    <h2>box4</h2>
  </article>
</body>
</html>
