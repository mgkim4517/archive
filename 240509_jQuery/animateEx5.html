<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>animateEx5</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <style>
    body { margin: 0; background-color: #fffadf; }

    .container {
      width: 100%;
      overflow-x: hidden;
    }

    .nav-wrapper {
      position: fixed;
      width: 160px;
      height: 100%;
      top: 0; left: -160px;
      z-index: 999;
      transition: 0.4s;
    }

    .nav-wrapper .toggle-btn {
      text-decoration: none;
      color: inherit;
      text-align: center;
      border: 1px solid #000;
      border-left: none;
      padding: 0 10px;
      font-size: 1.2rem;
      font-weight: bold;
      line-height: 2;
      position: absolute;
      left: 100%; top: 20px;
      z-index: 9999;
    }

    .nav-wrapper .side-menu {
      background-color: #b89393;
      border-right: 1px solid #000;
      width: 100%;
      height: 100%;
      padding: 100px 50px;
      margin: 0;
      box-sizing: border-box;
    }

    main {
      width: 100%;
      height: 200vh;
      background-color: #eee8cb;
      overflow: hidden;
      transition: 0.4s;
    }

    main h2 {
      text-align: center;
    }

    .container.active .nav-wrapper {
      left: 0px;
    }

    .container.active main { transform : translateX(160px); }
  </style>

<script src="../assets/jquery-3.7.1.min.js"></script>
<script src="../assets/jquery-ui.min.js"></script>
</head>

<body>
  <div class="container">
    <nav class="nav-wrapper">
      <a href="#" class="toggle-btn">☰</a>
      <ul class="side-menu">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
      </ul>
    </nav>
  
    <main>
      <h2>contents</h2>
    </main>
  </div>
