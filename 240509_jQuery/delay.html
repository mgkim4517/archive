<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>delay</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <style>
    .container { display: flex; }
    
    .container .box { width: 100px; height: 100px; opacity: 0.4; margin: 10px; }

    #box1 { background-color: #86b357; }
    #box2 { background-color: #aa5c5c; }
    #box3 { background-color: #5393b1; }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <h1>delay()</h1>
  <p>애니메이션 대기 후 실행</p>
  <div class="container">
    <div class="box" id="box1">box1</div>
    <div class="box" id="box2">box2</div>
    <div class="box" id="box3">box3</div>
  </div>

  <script>
    $('#box1').delay('slow').animate({ marginTop: 150, opacity: 1 }, 1000);
    $('#box2').delay(1000).animate({ marginTop: 250, opacity: 1 }, 1000);
    $('#box3').delay(500).animate({ marginTop: 350, opacity: 1 }, 1000);
  </script>
</body>
</html>
