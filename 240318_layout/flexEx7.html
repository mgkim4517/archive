<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx7</title>

  <style>
    body {
      margin: 0;
      width: 100vw;
    }

    .global_nav {
      list-style: none;
      background-color: #dcffc5;
      margin: 0;
      padding-left: 0;
      display: flex;
    }
    
    .global_nav li {
      display: inline-block;
    }

    .global_nav li a {
      color: rgb(82, 82, 82);
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      display: block;
      width: 20vw;
      height: 40px;
      line-height: 40px;
    }

    .global_nav li:hover a {
      background-color: rgb(100, 168, 109);
      color: #fff;
    }

  </style>
</head>

<body>
  <ul class="global_nav">
    <li><a href="#">Home</a></li>
    <li><a href="#">Company</a></li>
    <li><a href="#">Product</a></li>
    <li><a href="#">Servie</a></li>
    <li><a href="#">Board</a></li>
  </ul>
</body>
</html>
