<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx7</title>

  <style>
    body {
      margin: 0;
      font-size: 1.2rem;
      text-transform: capitalize;
      text-align: center;
    }

    .gnb {
      list-style: none;
      margin: 0; padding: 0;
      background-color: #ffe5c7;
      color: #7a6041;
      height: 60px;

      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .gnb li {
      /* display: flex; */
      width: 20%;
    }
    
    .gnb li a {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 60px; /* 부모는 자식의 높이값을 가져와 본인의 높이값을 정하기 때문에 a의 높이값이 곧 li의 높이값, .gnb의 높이값이 됨 */
      line-height: 60px;
    }
    
    .gnb li:hover a {
      background-color: #7a6041;
      color: #ffe5c7;
    }
  </style>
</head>

<body>
  <ul class="gnb">
    <li><a href="#">home</a></li>
    <li><a href="#">company</a></li>
    <li><a href="#">product</a></li>
    <li><a href="#">servie</a></li>
    <li><a href="#">board</a></li>
  </ul>
</body>
</html>
