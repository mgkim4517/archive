<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx8</title>

  <style>
    body {
      text-align: center;
    }

    .container {
      border: 3px solid #000;
      margin: 0 auto;
      width: 640px; height: 500px;

      display: flex;
      flex-flow: column wrap; /* flex-direction, flex-wrap */
      justify-content: space-evenly;
      align-content: space-evenly;
    }

    .container figure {
      margin: 0;
    }
    
    .container figure img {
      vertical-align: top;
    }

    .container figure figcaption {
      background-color: #a38770;
      color: #fff;
      text-transform: capitalize;
      padding: 5px 0;
    }
  </style>
</head>

<body>
  <h1>상하 정렬 갤러리</h1>
  <div class="container">
    <figure>
      <img src="https://www.placehold.co/300x200/EABE6C/fff?text=img1&font=oswald" alt="img1">
      <figcaption>title1</figcaption>
    </figure>
    <figure>
      <img src="https://www.placehold.co/300x200/FEC7B4/fff?text=img2&font=oswald" alt="img1">
      <figcaption>title2</figcaption>
    </figure>
    <figure>
      <img src="https://www.placehold.co/300x200/A4CE95/fff?text=img3&font=oswald" alt="img1">
      <figcaption>title3</figcaption>
    </figure>
    <figure>
      <img src="https://www.placehold.co/300x200/B7C9F2/fff?text=img4&font=oswald" alt="img1">
      <figcaption>title4</figcaption>
    </figure>
  </div>
</body>
</html>
