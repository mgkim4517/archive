<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>img EX1</title>
</head>

<body>
  <h1><a href="./imgEX1.html"><img src="./images/logo.gif" alt="from A to zucchini 로고"></a></h1>

  <!-- 
    <figure> 이미지, 비디오 등의 콘텐츠를 구분할 때 사용. 독립적인 콘텐츠. block 태그. 
    <figcaption> figure의 하위 요소로 부연설명 등을 나타내는 참조태그. 반드시 figure 하위로만 존재. img와 함께 작성하는 경우 img의 alt 속성 생략 가능.
  -->
  
  <figure>
    <img src="./images/chocolate-islands.jpg">
    <figcaption>간단하고 맛있는 퍼지 초콜릿 케이크입니다.</figcaption>
  </figure>
  <h2>상세 요리법</h2>
  <p>
    <img src="./images/lemon-posset.jpg" alt="레몬 포셋 음식 사진"><img src="./images/roasted-brussel-sprouts.jpg" alt="방울다다기양배추 사진"><img src="./images/zucchini-cake.jpg" alt="쥬키니 케이크 사진">
  </p>
  <!-- 인라인 요소는
       띄어쓰기와 행간, 수직 정렬의 값을 가짐.
       가로, 세로 값 제어가 되지 않음.
       레이아웃을 구성하는 요소로 사용하지 않음.
      
     코드창에서 여러 번 띄어쓰기나 줄바꿈은 브라우저에서 한 칸 띄어쓰기로 인식
   -->
</body>
</html>
