<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="utf-8">
    <title>행병합rowspan</title>
  </head>

  <body>
    <h1>행 병합 rowspan 속성</h1>
    <ul>
      <li>rowspan = row + span</li>
      <li>아래에 있는 셀(th, td)과 병합. 즉 다른 행row과 합침</li>
    </ul>

    <table border="1">
      <!-- thead 표의 머릿말 -->
      <thead>
        <tr>
          <th></th>
          <th>넷플릭스</th>
          <th>티빙</th>
          <th>apple TV</th>
        </tr>
      </thead>
      <tbody>
        <!-- tbody 표의 본문 -->
        <tr>
          <th>6pm - 7pm</th>
          <td rowspan="2">영화</td>
          <td>코미디</td>
          <td rowspan="3">뉴스</td>
        </tr>
       
        <tr>
          <th>7pm - 8pm</th>
          <td rowspan="2">스포츠</td>
        </tr>
        <tr>
          <th>8pm - 9pm</th>
          <td>다큐멘터리</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
