<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>box-sizingEx</title>

  <style>
    /*
    가로 400, 세로 200
    요소 중앙 정렬
    바깥 여백 위 20, 아래 30
    안쪽 여백 위 20, 아래 20, 오른쪽 30, 왼쪽 30
    테두리 위 10, 아래 5, 오른쪽 10, 왼쪽 10
    */

    .box {
      width: 400px;
      height: 200px;
      margin: 20px auto 30px auto;
      padding: 20px 30px;
      border: 10px solid #ffe0e0;
      border-bottom-width: 5px;
      color: rgb(14, 14, 14);
      background-color: rgb(202, 208, 255);
    }

    .box2 {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <h1>box-sizing Ex</h1>
  <div class="box box1">
    <h3>box-sizing content-box</h3>
    <p>
      너비: w400+m0+m0+p30+p30+b10+b10=480
    </p>
  </div>
  <div class="box box2">
    <h3>box-sizing: border-box</h3>
    <p>
      너비: w400(p60+b20)+m0=400
    </p>
  </div>
</body>
</html>
