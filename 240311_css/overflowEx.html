<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>overflowEx</title>

  <style>
    body {
      text-align: center;
    }

    img {
      width: 400px;
    }

    img {
      border-radius: 50%;
      border: 4px solid maroon;
    }

    .wrapper {
      border: 4px salmon solid;
      border-radius: 50%;
      width: 150px; height: 150px;
      overflow: hidden;
      margin: 50px auto;
    }

    .wrapper img {
      width: 100%; height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <img src="./images/IMG.JPG" alt="line">

  <div class="wrapper">
    <img src="./images/IMG.JPG" alt="line">
  </div>
</body>
</html>
