<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수열선택자</title>

  <style>
    .box {
      text-align: center;
      padding: 0;
      list-style: none;
      font-weight: bold;
      font-weight: 1.2rem;
      border: 3px solid #000;
      margin: 50px auto;
      display: flex;
      flex-flow: wrap;
      justify-content: center;
      width: 480px; /* w100+m10+10=120 */
    }

    .box li, .box p, .box div {
      background-color: #e8ffda;
      width: 100px; height: 100px;
      border-radius: 50%;
      /* display: flex; justify-content: center; align-items: center; */
      line-height: 100px;
      margin: 10px;

      box-sizing: border-box;
    }

    /* 
      수열 선택자, 의사 클래스
      :first-child {} 같은 부모를 둔 자식들 중 첫 번째 자식
      :last-child {} 같은 부모를 둔 자식들 중 마지막 자식
      :nth-child(n) {} 같은 부모를 둔 자식들 중 n번째 자식

      :first-of-type {} 같은 부모를 둔 자식들 중 '같은 타입'의 첫 번째 자식
      :last-of-type {} 같은 부모를 둔 자식들 중 '같은 타입'의 마지막 자식
      :nth-of-type(n) {} 같은 부모를 둔 자식들 중 '같은 타입'의 n번째 자식

      (even) 짝수
      (odd) 홀수
      (3n+1) 3개를 기준으로 첫번쨰
      (3n) 3번째
    */

    .box li:first-child { /* 같은 부모를 둔 자식들 중 처음 나오는 요소가 li인 경우 적용 */
      background-color: #bee473;
    }

    .container p:first-child { /* 같은 부모를 둔 자식들 중 처음 나오는 요소가 p가 아니기 때문에 적용 X */
      background-color: #bee473;
    }

    .box p:first-of-type { /* 같은 부모 안에서 같은 타입의 자식들 중 첫 번째 타입에 적용 */
      background-color: #bee473;
    }

    .box p:last-child { /* 가장 마지막에 나오는 자식이 p여야지만 적용 */
      background-color: #b4f0ff;
    }

    .box div:last-of-type { /* 같은 부모 안에서 같은 타입의 자식들 중 마지막 타입에 적용 */
      background-color: #82bbe9;
    }

    .box p:last-of-type { /* 가장 마지막에 나오는 p에 적용 */
      background-color: #ffe0e0;
    }

    .box li:nth-child(6) { /* 자식들 중 6번째 위치에 li가 있으면 적용 */
      border: 3px solid #ff0000;
    }

    .box li:nth-child(9) { /* 자식들 중 9번째 위치에 li가 없어서 적용 X */
      border: 3px solid #fbff00;
    }

    .box p:nth-of-type(4) { /* 자식들 중 같은 타입의 4번째 p에 적용 */
      border: 3px solid #7700ff;
    }

    .container li:nth-child(even) { /* 짝수 위치의 자식 li에만 적용 */
      background-color: #ece3ff;
    }

    .wrapper p:nth-child(odd) { /* 홀수 위치의 자식 li에만 적용 */
      background-color: #fffeb5;
    }

    .container :nth-child(odd) { /* 실제하는 요소 없이 작성시 요소 구분 없이 적용 */
      font-style: italic;
    }

    .container li:nth-child(4n+3) { /* 4개 중의 세 번째 값에만 적용 */
      border-radius: 50% 0;
      background-color: #f18fae;
    }

    /* 5의 배수 값에 border */
    .container :nth-child(5n) { /* (5n) or (5n+5) 5개를 기준으로 5번째 적용 */
      border: 3px dotted #00ffff;
    }

    /* 3~11까지 선택 */
    .wrapper :nth-child(n+3):nth-child(-n+11) {
      border-radius: 0 50%;
    }

    /* 5~11까지 선택하되 2개 중 첫 번째에 적용 */
    .wrapper :nth-child(2n+5):nth-child(-n+11) {
      color: #00ff4c;
    }

  </style>
</head>

<body>
  <h1>수열선택자 - 의사클래스</h1>
  <ul class="box container">
    <li>01</li>
    <li>02</li>
    <li>03</li>
    <li>04</li>
    <li>05</li>
    <li>06</li>
    <li>07</li>
    <p>p8</p>

    <li>10</li>
