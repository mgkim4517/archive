<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>flexEx9</title>

  <style>
    body {
      text-align: center;
    }

    .container {
      border: 2px solid #000;
      margin: 2vw auto;

      display: flex;
      flex-flow: row wrap;
      justify-content: space-evenly;
      align-content: space-evenly;
    }

    .container figure{
      margin: 0;
    }

    .container figure img {
      vertical-align: top;
      width: 30vw;
    }

    .container figure figcaption {
      background-color: #838383;
      color: #fff;
      text-transform: capitalize;
      padding: 5px 0;
    }
  </style>
</head>

<body>
  <h1>가로 세로 비율을 유지하는 반응형 박스</h1>
  <div class="container">
    <figure>
      <img src="https://www.placehold.co/300x200/FFCAD4/fff?text=img1&font=oswald" alt="img1">
      <figcaption>title1</figcaption>
    </figure>
    <figure>
    <img src="https://www.placehold.co/300x200/F7DED0/fff?text=img2&font=oswald" alt="img2">
      <figcaption>title2</figcaption>
    </figure>
    <figure>
    <img src="https://www.placehold.co/300x200/FFF3C7/fff?text=img3&font=oswald" alt="img3">
      <figcaption>title3</figcaption>
    </figure>
    <figure>
    <img src="https://www.placehold.co/300x200/C5EBAA/fff?text=img4&font=oswald" alt="img4">
      <figcaption>title4</figcaption>
    </figure>
    <figure>
    <img src="https://www.placehold.co/300x200/ACE2E1/fff?text=img5&font=oswald" alt="img5">
      <figcaption>title5</figcaption>
    </figure>
    <figure>
    <img src="https://www.placehold.co/300x200/E1AFD1/fff?text=img6&font=oswald" alt="img6">
      <figcaption>title6</figcaption>
    </figure>
  </div>
</body>
</html>
