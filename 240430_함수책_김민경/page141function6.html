<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>page141function6</title>

  <script>
    let num = 1;
    function gallery(direct) {
      if(direct) {
        if(num == 8) return;
        num++;
      } else {
        if (num == 1) return;
        num--;
      }

      let imgTag = document.getElementById('photo');
      imgTag.setAttribute('src', './images/pic_' + num + '.jpg');
    }
  </script>
</head>

<body>
  <h1>page141function6</h1>
  <div id="galleryZone">
    <p><img src="./images/pic_1.jpg" id="photo" alt="고양이 사진"></p>
    <p>
      <button onclick="gallery(0)">이전</button>
      <button onclick="gallery(1)">다음</button>
    </p>
  </div>
</body>
</html>
