<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>page134function2</title>
    <script>
      let color = ['white', 'yellow', 'aqua', 'purple'];
  
      let i = 0;
      function changeColor() {
        i++;
        if (i >= color.length) {
          i = 0;
        }
  
        let bodyTag = document.getElementByld("theBody");
        bodyTag.style.backgroundColor = color[i];
      }
    </script>
    <script defer src="./function2.js"></script>
</head>

<body id = "theBody">
  <button onclick = "changeColor();">배경색 바꾸기</button>
</body>
</html>
