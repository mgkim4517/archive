<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>slideEx4</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <style>
    body {
      margin: 0;
    }

    header {
      margin: 0; padding: 0;
      width: 100%;
      position: fixed;
    }
    
    header .logo {
      width: 100%; height: 150px;
      background-color: #fdffdf;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo h1 {
      width: 70px; height: 70px;
      background-color: #111;
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
      line-height: 70px;
      margin-left: 20px;
    }

    header .logo p {
      background-color: #bdbdbd;
      font-weight: bold;
      font-size: 1.8rem;
      width: 50px; height: 50px;
      text-align: center;
      line-height: 50px;
      border-radius: 50%;
      margin-right: 20px;
    }

    header .menu {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    header .menu li {
      background-color: rgb(0, 0, 0, 0.5);
      font-weight: bold;
      font-size: 1.2rem;
      padding: 5px;
      display: none;
    }

    header .menu li a {
      text-decoration: none;
      color: #fff;
      display: block;
    }

    main ul {
      list-style: none;
      padding: 0; margin: 0;
      width: 100%;
    }

    main ul li:nth-child(1) { background-color: #d4b0b0; }
    main ul li:nth-child(2) { background-color: #e6f1ba; }
    main ul li:nth-child(3) { background-color: #9ecaa4; }
    main ul li:nth-child(4) { background-color: #aea5b8; }
    main ul li:nth-child(5) { background-color: #c4b9ad; }

    main ul li {
      height: calc(100vh - 200px);
      padding-top: 200px;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    /* pc */
  @media screen and (min-width: 1200px) {
    header .logo p {
      display: none;
    }

    header .menu {
      display: flex;
    }

    header .menu li {
      display: block;
    }
  }
    </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <header>
    <div class="logo">
      <h1>로고</h1>
      <p>☰</p>
    </div>
    <ul class="menu">
      <li><a href="#box1">box1</a></li>
      <li><a href="#box2">box2</a></li>
      <li><a href="#box3">box3</a></li>
      <li><a href="#box4">box4</a></li>
    </ul>
  </header>
  <main>
    <ul>
      <li>slide</li>
      <li id="box1">box1</li>
      <li id="box2">box2</li>
      <li id="box3">box3</li>
      <li id="box4">box4</li>
    </ul>
  </main>
</body>
</html>
