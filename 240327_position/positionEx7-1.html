<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>positionEx7-1</title>

  <style>
    body {
      margin: 0;
      text-align: center;
      text-transform: capitalize;
    }
    
    section {
      height: 100vh;
      background: no-repeat 50% / cover;
      
      position: sticky;
      top: 0;
    }

    section h2 {
      margin: 0 auto;
      background-color: #8e9fbe;
      color: #fff;
      width: 60vw;
      padding: 10px 0;
      border-radius: 0 0 20px 20px;
    }


    .box1 { background-image: url(https://picsum.photos/1200/800); }
    .box2 { background-image: url(https://picsum.photos/1200/800?grayscale); }
    .box3 { background-image: url(https://picsum.photos/id/237/1200/800); }
    .box4 { background-image: url(https://picsum.photos/id/40/1200/800); }
    .box5 { background-image: url(https://picsum.photos/id/219/1200/800); }
  </style>
</head>

<body>
  <section class="box1">
    <h2>title1</h2>
  </section>
  <section class="box2">
    <h2>title2</h2>
  </section>
  <section class="box3">
    <h2>title3</h2>
  </section>
  <section class="box4">
    <h2>title4</h2>
  </section>
  <section class="box5">
    <h2>title5</h2>
  </section>
</body>
</html>
