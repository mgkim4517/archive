<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>positionEx7</title>

  <style>
    body {margin: 0; text-align: center; text-transform: capitalize;}

    h2 {
      padding: 20px;
      margin: 0 auto;
      width: 60vw;
      border-radius: 0 0 30px 30px;
    }
    
    div {
      position: sticky;
      top: 0;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .box1 {
      background-image: url(./images/1.jpg);
      width: 100%;
      height: 100vh;
    }

    .box2 {
      background-image: url(./images/2.jpg);
      width: 100%;
      height: 100vh;
    }

    .box3 {
      background-image: url(./images/3.jpg);
      width: 100%;
      height: 100vh;
    }

    .box4 {
      background-image: url(./images/4.jpg);
      width: 100%;
      height: 100vh;
    }

    .box5 {
      background-image: url(./images/5.jpg);
      width: 100%;
      height: 100vh;
    }

    .box1 h2 { background-color: #ffbcbc; }
    .box2 h2 { background-color: #fffab6; }
    .box3 h2 { background-color: #a5ffad; }
    .box4 h2 { background-color: #aad2ff; }
    .box5 h2 { background-color: #c8b4ff; }

  </style>
</head>

<body>
  <div class="box1">
    <h2>title1</h2>
  </div>
  <div class="box2">
    <h2>title2</h2>
  </div>
  <div class="box3">
    <h2>title3</h2>
  </div>
  <div class="box4">
    <h2>title4</h2>
  </div>
  <div class="box5">
    <h2>title5</h2>
  </div>
</body>
</html>
