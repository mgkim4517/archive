<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>tableEx1</title>
  <link rel="stylesheet" href="tableEx1.css">
</head>

<body>
  <h1>테이블 스타일 연습1</h1>
  <div>소</div>

  <table>
    <tbody>
      <tr>
        <td>소머리</td>
        <td>목심</td>
        <td>등심<br>(살치살·<a href="#" target="_blank">꽃등심</a>)</td>
        <td>채끝살</td>
        <td>우두<br>(홍두깨살)</td>
      </tr>
      <tr>
        <td class="box1" rowspan="4"></td>
        <td rowspan="2">앞다리<br>(부채살)</td>
        <td>갈비<br>(안창살·제비추리)</td>
        <td>안심</td>
        <td rowspan="2">설도<br>(도가니살)</td>
      </tr>
      <tr>
        <td colspan="2">양지<br>(차돌박이·우삼겹)</td>
      </tr>
      <tr>
        <td>사태</td>
        <td class="box2" rowspan="2" colspan="2"></td>
        <td>사태<br>(아롱사태)</td>
      </tr>
      <tr class="box3">
        <td>우족</td>
        <td>우족</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
