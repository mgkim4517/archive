<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>toggleClassEx</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <style>
    .box {
      width: 300px; height: 300px;
      background-color: #d0ebcd;
      margin: 50px auto;
      transition: 0.5s;
    }

    .btn {
      background-color: #fff;
      color: #000;
      border: 2px solid #000;
      width: 100px; height: 40px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .box.style {
      background-color: #cbebeb;
      width: 500px;
    }
  </style>

  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script>
    $(function() {
      $('.btn').on('click', () => {
        $('.box').toggleClass('style');
      });
    });
  </script>
</head>

<body>
  <h1>toggleClassEx</h1>
  <button class="btn">toggle</button>

  <div class="box"></div>
</body>
</html>
