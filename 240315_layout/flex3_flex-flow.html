<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flex3_flex-flow</title>

  <style>
     body {
      margin: 0;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
    }

    .wrapper {
      border: 6px solid #d0b2ff;
      width: 80vw;
      margin: 2vw auto;
    }

    .wrapper .item1 { background-color: #ffdbdb; }
    .wrapper .item2 { background-color: #fcffd3; }
    .wrapper .item3 { background-color: #d5e6ff; }

    #container {
      display: flex;
    /*
      flex-direction: column;
      flex-direction: row;

      flex-wrap: nowrap;
      flex-wrap: wrap; 플랙스 아이템이 넘치는 경우 자동 줄바꿈
    */

    /* flex-direction, flex-wrap을 한 번에 작성하고자 할 때 사용. 순서 상관없음 */
      flex-flow: row wrap;
      flex-flow: wrap; /* 생략된 값은 기본값 적용 */
    }

    #container .item {
      width: 50%;
      height: 20vw;
    }

    #container .item3 {
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>flex3 : flex-flow</h1>
  <div class="wrapper" id="container"> <!-- flex container -->
    <div class="item item1">item1</div> <!-- flex item -->
    <div class="item item2">item2</div> <!-- flex item -->
    <div class="item item3">item3</div> <!-- flex item -->
  </div>
</body>
</html>
