<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flex4_gap</title>

  <style>
     body {
      margin: 0;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
    }

    .wrapper {
      border: 6px solid #d0b2ff;
      width: 80vw;
      margin: 2vw auto;
    }

    .wrapper .item1 { background-color: #ffdbdb; }
    .wrapper .item2 { background-color: #fcffd3; }
    .wrapper .item3 { background-color: #ceffd6; }
    .wrapper .item4 { background-color: #d5e6ff; }

    #container {
      /* 아이템 줄바꿈. 주축의 방향이 오른쪽 -> 왼쪽 */
      display: flex;
      flex-flow: wrap row-reverse;

      /* 아이템의 행과 열 사이의 간격. 아이템과 아이템 사이의 여백 */
      gap: 0; /* 기본값 */
      gap: 30px 10px; /* row-gap column-gap */
      gap: 20px;
    }

    #container .item {
      height: 15vw;
      width: 40%;
      margin: 10px;
    }
  </style>
</head>

<body>
  <h1>flex4 : gap</h1>
  <div class="wrapper" id="container"> <!-- flex container -->
    <div class="item item1">item1</div> <!-- flex item -->
    <div class="item item2">item2</div> <!-- flex item -->
    <div class="item item3">item3</div> <!-- flex item -->
    <div class="item item4">item4</div> <!-- flex item -->
  </div>
</body>
</body>
</html>
