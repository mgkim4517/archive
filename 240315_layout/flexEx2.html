<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx2</title>

  <style>
/*  body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
*/

    .box {
      padding: 0;
      font-weight: bold;
      font-size: 1.5rem;
      list-style: none;
      border: 3px solid #c43d5f;
      width: 70vw; height: 70vh;
      /* box-sizing: border-box; */
      /* css 함수 : calc(값 * 값) 반드시 연산자를 띄어써야 함!! */
      margin: calc(15vh - 3px) auto;

      display: flex;
      /* 주축 row
      flex-direction: row;
      flex-wrap: wrap;

      justify-content: center;
      align-items: center;
      align-content: center;
      */

      /* 주축 col */
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .box .item {
      /* width: 50%;
      margin: 0 10px; */
      width: 60%;
      height: 15%; /* 부모의 값이 한정되어 있을 때만 height값에 % 적용됨 */

      /* line height: 15%; px, 한 줄일 때만 가능 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box .item1 { background-color: #ffdddd; }
    .box .item2 { background-color: #ffcbcb; }
    .box .item3 { background-color: #ffb6b6; }
    .box .item4 { background-color: #ffa5a5; }
    .box .item5 { background-color: #ff9494; }
  </style>
</head>

<body>
  <!-- 내부 박스, 글자 좌우, 상하 중앙 정렬 -->
  <ul class="box">
    <li class="item item1">item1<br>item</li>
    <li class="item item2">item2<br>item</li>
    <li class="item item3">item3<br>item</li>
    <li class="item item4">item4<br>item</li>
    <li class="item item5">item5<br>item</li>
  </ul>
</body>
</html>
