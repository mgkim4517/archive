<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx3</title>

  <style>
    body {
      margin: 0;
      font-weight: bold;
      font-size: 2rem;
    }

    .container { /* flex-container */
      background-color: #ddd;
      display: flex;
      flex-direction: column;
    }

    .container header {  /* flex-item */
      background-color: #ffc7c7;
      height: 14vh;
    }

    .container nav { /* flex-item */
      background-color: #fffbca;
      height: 8vh;
    }

    .container .contents { /* flex-item / flex-container */
      background-color: #c9ffcc;
      display: flex;
      height: 78vh; /* 100vh - header 14vh - nav 8vh */
      height: calc(100vh - 14vh - 8vh);
      /* height: 100vh 콘텐츠가 들어가면 문제 생김 */
    }

    .container .contents aside {
      background-color: #c6fdff;
      width: 30%;
      /* width: 30vw; */
    }

    .container .contents section {
      background-color: #e1cfff;
      width: 70%;
      /* width: 70vw; */
    }

    .container .contents section h2 {
      margin: 0;
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div class="container"> <!-- flex container -->
    <header>header</header> <!-- flex item -->
    <nav>nav</nav> <!-- flex item -->
      <div class="contents"> <!-- flex item / flex container -->
        <aside>aside</aside> <!-- flex item -->
        <section>
          <h2>section</h2>
        </section> <!-- flex item -->
      </div>
  </div>
</body>
</html>
