<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>vegasEx</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <style>
    .container {
      width: 50vw;
      height: 50vh;
      border-radius: 50%;
      border: 3px solid #000;
      margin: 50px auto;
      position: relative;
    }

    .btn {
      background-color: #fff;
      border: 3px solid #000;
      width: 150px; height: 150px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .btn:hover {
      background-color: #000;
      color: #fff;
    }

    .container .vegas-timer {
      top: 0;
      height: 10px;
    }

    .container .vegas-timer-progress {
      background-color: #000;
    }
  </style>

  <!-- reset -->
  <link rel="stylesheet" href="../assets/styles/reset.css">
  <!-- fonts -->
  <!-- plugIn -->
  <link rel="stylesheet" href="./vegas.min.css">
  <!-- 내가 작업한 스타일 -->
  <style>

  </style>
  <!-- jQuery -->
  <script src="../assets/jquery-3.7.1.min.js"></script>
  <!-- plugIn -->
  <script src="./vegas.min.js"></script>
  <!-- 내가 작업한 script -->
  <!-- <script src="" defer></script> -->
  <script>
    // $(function() {})
    $(document).ready(function () {
      $('.container').vegas({
        delay: 3000,
        timer: true,
        shuffle: true,
        // firstTransition: 'fade',
        firstTransitionDuration: 5000,
        transitionDuration: 2000,
        transition: 'slideLeft2',
        overlay: './overlays/01.png',
        slides: [
          { src: './images/bg1.png' },
          { src: './images/bg2.png' },
          { src: './images/bg3.png' },
          { src: './images/bg4.png' }
        ]
      });
    });
  </script>
</head>

<body>
  <div class="container">
  </div>
  <a href="#" class="btn">버튼</a>
</body>

</html>
