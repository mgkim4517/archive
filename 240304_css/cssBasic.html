<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>cssBasic</title>
  <!-- 외부 선언 -->
  <link rel="stylesheet" href="./cssBasic.css">

  <!-- 내부 선언 -->
  <style>
    /* 스타일 태그 내부 css 영역 */
    /* css 주석 방식 */
    h2 {
      color: lightblue;
    }
  </style>
</head>

<body>
  <h1>css 기본</h1>
  <h2>css 선언 방식</h2>

  <ul>
    <li style="color:teal">외부 선언: css 문서를 따로 만들어 &lt;link rel="stylesheet" href="style.css"&gt;로 연결</li>
    <li>내부 선언: &lt;head&gt; 안에 &lt;style&gt;를 사용하여 작성</li>
    <li>직접(인라인) 선언: &lt;a href="#" style="속성:값"&gt;으로 작성
    </li>
  </ul>
</body>
</html>
