<body>
  <h1>함수function2</h1>
  <li><a href="https://ko.javascript.info/function-basics" target="_blank">javascript info</a></li>
  <li><a href="https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Functions" target="_blank">mdn</a></li>

  <script>
    /* 
      function num(매개변수1, parameter2, 인자, 인수...) {
        실행문;
      }
      num(인수);
    */

    // 함수 표현식(리터럴)
    const getNum = function (num) {
      // console.log(1 + 2);
      console.log(num * 1.07);
    }
    getNum(1000);
    getNum(700);
    getNum(7200);

    console.log('-----');
    const total1 = function (num1, num2) {
      console.log(`매개변수 1: ${num1}, 매개변수 2: ${num2}`);
      console.log(num1 * num2);
      console.log(num1 + num2);
      console.log(num1 - num2);
      console.log(num1 / num2);
    }

    total1(10, 20);
    total1(12, 541);

    console.log('-----');
    // 매개변수의 값이 없는 경우 기본값 설정 가능
    // 함수가 세 개인데 값을 두 개만 넣으면 NaN이 뜸
    const total2 = function (num1, num2, num3 = 0) {
      console.log(num1 + num2 + num3);
    }
    total2(100, 5);

    console.log('-----');
    const total3 = function output (x, y) {
      console.log(x + y)
    }
    // output(10, 20); 변수에 할당된 경우 함수 이름으로 호출시 에러
    total3('즐거운', '금요일'); // 변수에 할당된 함수이기 때문에 변수명으로 호출

    let obj = 0; // 전역 변수 선언
    const total4 = function (a, b) {
      let obj = a * b; // 키워드 없이 변수명이 동일하게 사용되며 전역 변수 참조 중
    }
    total4(10, 20);
    console.log(obj); // 전역 변수 참조시 200 vs 0 <- 함수 내에서 계산된 값을 받으려면 return 키워드 필요함

    const total5 = function (a, b) {
      let sum = a + b;
      // return sum;
    }
    total5(5, 7);
    console.log(total5(5, 7)); // undefined
    // console.log(sum);
  </script>
</body>
