<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>gridEx3</title>
  
  <style>
    body { font-weight: bold; font-size: 1.2rem; }
    .container { width: 80%; height: 60vh; margin: 50px auto; border: 6px solid #000; display: grid; grid-template-columns: repeat(12, 1fr);
    grid-auto-rows: 15vh;
  }

  .container .span1 {
    background-color: #ffe0e0;
    grid-column: 1 / 13;
  }

  .container .span2 {
    background-color: #fffbd8;
    grid-row: 4 / 5;
    grid-column: 3 / 5;
  }

  .container .span3 {
    background-color: #e2ffdf;
    /* grid-column: 1 / 7; */
    grid-column: 1 / span 6;
    grid-row: 3 / 4;
  }

  .container .span4 {
    background-color: #d4eaff;
    grid-row: 2 / 3;
    /* grid-column: 4 / 8; */
    grid-column: 4 / span 4;
  }


  </style>
</head>

<body>
  <div class="container">
    <div class="span1">span1</div>
    <div class="span2">span2</div>
    <div class="span3">span3</div>
    <div class="span4">span4</div>
  </div>
</body>
</html>
