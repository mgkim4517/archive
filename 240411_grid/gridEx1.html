<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>gridEx1</title>
  
  <style>
    body { font-weight: bold; font-size: 1.2rem; }
    .container { width: 80%; height: 50vh; margin: 50px auto; border: 6px solid #000; display: grid; grid-template-columns: minmax(200px,25%) 1fr; }
    .container .item { background-color: #ffefcc; }

    .container .item1 { background-color: #ffe1e1; }
    .container .item2 { background-color: #ccecff; }
  </style>
</head>

<body>
  <div class="container">
    <div class="item1">min200px max25%</div>
    <div class="item2">item2</div>
  </div>
</body>
</html>
