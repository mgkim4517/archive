<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>gridEx2</title>

  <style>
    body { font-weight: bold; font-size: 1.2rem; }
    .wrapper { width: 80%; height: 50vh; margin: 50px auto; border: 6px solid #000; display: grid; grid-auto-rows: 100px 1fr 50px;}

    .wrapper .item1 { background-color: #ffdddd; }
    .wrapper .item2 { background-color: #dcffd2; }
    .wrapper .item3 { background-color: #d8fcff; }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="item1">header-고정</div>
    <div class="item2">main-가변</div>
    <div class="item3">footer-고정</div>
  </div>
</body>
</html>
