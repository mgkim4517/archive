<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>gridBasic6</title>
  <style>
     body { font-weight: bold; font-size: 1.2rem; }
    .container { width: 90%; margin: 50px auto; border: 6px solid #000; display: grid; gap: 0.3rem; }
    .container .item { background-color: #c4ebde; color: #5a74a5; }

    .box1 {
      /* 3행 3열 */
      /* grid-template: repeat(3,50px) / repeat(3,1fr); */
      /* grid-template-columns: repeat(3,1fr);
      grid-auto-rows: 50px; */
      /* grid: grid-template, grid-auto(row,col), grid-auto-flow */
      grid: repeat(3,50px) / repeat(3,1fr);
    }

    .box1 .merge { /* grid-item*/
      background-color: #ffdddd;
      color: rgb(165, 86, 86);
      /* grid-line */
      grid-column-start: 1; /* 그리드 라인 시작 번호 */
      grid-column-end: 4; /* 그리드 라인 끝 번호 */
    }

    .container:not(.box1) {
      grid-template-columns: repeat(3,1fr);
      grid-auto-rows: 10vw;
    }

    .box2 .merge {
      background-color: #feffd6;
      /*
      grid-column-start: 1;
      grid-column-end: 2;
      grid-row-start: 1;
      grid-row-end: 4;
      */
      grid-row: 1 / 4; /* 시작번호 / 끝번호 */
    }
    
    .box3 .merge {
      background-color: #dfc7ff;
      color: #673794;
      grid-row: 2 / 5;
      grid-row: 2 / span 3; /* 그리드 라인 2번부터 셀 3개 합침 */
      grid-column: 1 / 3;
      grid-column: 1 / span 2; /* 그리드 라인 1번부터 셀 2개 합침 */
    }

    .box4 .merge {
      background-color: rgb(54, 70, 141);
      color: #fff;
      /* grid-row: 2 / 5;
      grid-column: 2 / 4; */
      
      /* grid-row: 2 / span 3;
      grid-column: 2 / span 2; */
      
      grid-row: 2 / 5;
      grid-column: -1 / -3;
    }
  </style>
</head>

<body>
  <h1>gridBasic6</h1>
  <h2>grid line: 셀 제어</h2>
  <h2>grid-row, grid-column</h2>
  <div class="container box1">
    <div class="item merge">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
  </div>
  <div class="container box2">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item merge">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
  </div>
  <div class="container box3">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item merge">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
  </div>
  <div class="container box4">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item merge">item7</div>
  </div>
</body>
</html>
