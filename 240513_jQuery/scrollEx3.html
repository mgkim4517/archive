<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>scrollEx3</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <style>
    body {
      text-align: center;
      margin: 0;
    }

    nav {
      background-color: #95a3b1;
      color: #fff;
      font-weight: bold;
      padding: 50px;
    }

    h1 {
      background-color: #9cbaf1;
      margin: 0;
      padding: 100px;
      position: sticky;
      top: 0;
    }

    main {
      background-color: #ddd;
      height: 400vh;
      font-size: 1.3rem;
      font-weight: bold;
      padding-top: 200px;
    }
    
    footer {
      background-color: #000000;
      color: #fff;
      padding: 50px;
      font-size: 1.3rem;
    }
    
    .banner {
      background-color: #d6f3ff;
      font-weight: bold;
      font-size: 1.5rem;
      width: 300px;
      height: 100px;
      position: fixed;
      bottom: 100px;
      right: -300px;
      transition: .5s;
    }

    .banner.on { right: 0; }
  </style>

  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <nav>내비게이션</nav>
  <h1>scrollEx3</h1>
  <main>원하는 위치에서 실행</main>
  <footer>footer</footer>
  <div class="banner">배너입니다</div>


  <script>
    $(window).on('scroll', () => {
      // main 영역의 4/5를 지나면 배너가 나타남
      let mainHt = $('main').offset().top + $('main').height() * 0.8;

      if(scrollY > mainHt) {
        $('.banner').addClass('on');
      } else {
        $('.banner').removeClass('on');
      }
    });
  </script>
</body>
</html>
