<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>scrollEx2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <style>
    body { margin:0; text-align: center }

    header { position: fixed; top:0; width: 100%; height: 80px; background-color: #899ba3; display: flex; justify-content: space-between; transition: 0.4s; border-bottom: 3px solid #000; }

    header .global-menu { display: flex; list-style: none; margin:0; padding:0; text-transform: capitalize; font-weight: bold; }

    header .global-menu a { color: #fff; text-decoration: none; display: block; margin:0 20px; height: 80px; box-sizing: border-box; line-height: 80px; }

    main { height: 300vh; background-color: #ddd; padding-top: 200px; font-weight: bold; font-size: 3rem; }

    main h2 {
      background-color: orange;
    }
  </style>

  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <header>
    <ul class="global-menu">
      <li><a href="">menu1</a></li>
      <li><a href="">menu2</a></li>
      <li><a href="">menu3</a></li>
      <li><a href="">menu4</a></li>
    </ul>
  </header>
  <main>
    <h2>scrollEx2</h2>
  </main>

  <script>
    // 스크롤이 내려가면 헤더가 사라지고, 스크롤이 올라가면 헤더가 내려옴
    // addEventListener('scroll', () => {})

    // 브라우저를 열면 바로 읽음. 보통은 0
    let prevScroll = window.scrollY;
    console.log('prevScroll', prevScroll);

    $(window).on('scroll', () => {
      // 스크롤을 하면, scrollY의 값 반환
      let currentScroll = window.scrollY;
      console.log('currentScroll', currentScroll);

      if(prevScroll > currentScroll) { // 스크롤을 올리면 헤더가 보임
        // $('header').show();
        // $('header').slideDown();
        $('header').css({ top: 0 });
      } else { // 스크롤을 내리면 헤더 숨김
        // $('header').hide();
        // $('header').slideUp();
        $('header').css({ top: -80 });
      }

      // prev에 현재 스크롤 값 재할당
      prevScroll = currentScroll;
      console.log('재할당된 prevScroll', prevScroll);
    });
  </script>
</body>
</html>
