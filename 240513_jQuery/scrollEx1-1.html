<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>scrollEx1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <style>
    /* html { scroll-behavior: smooth; } */

    .box { height: 300vh; }

    .go-to-up {
      position: fixed;
      right: 40px; bottom: 40px;
      font-size: 3rem;
      text-decoration: none;

      transition: .3s;
      animation: bell infinite .7s ease-in-out;
      opacity: 0; /* display block과는 다름 < 얘는 그 자리에서 아예 사라지게 만드느 것. opacity는 그 자리에 남아는 있지만 보이지 않게끔 해 주는 것 */
      pointer-events: none; /* 마우스 성격 제어. a가 마우스 커서에 아예 잡히지 않게끔 해 줌 */
    }

    @keyframes bell {
      0%, 100% {
        transform: translateX(5px) rotate(5deg);
      }
      50% {
        transform: translateX(0) rotate(-5deg);
      }
    }
  </style>

  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div class="box">
    <h1>scrollEx1</h1>
  </div>

  <a href="#" class="go-to-up">🔔</a>

  <script>
    $(window).on('scroll', (e) => {
    /*

    // const goToUp = document.querySelector('.go-to-up');

      e.preventDefault();

      scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>
</body>
</html>
