<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>gridEx6</title>

  <style>
     body { margin: 0; font-weight: bold; font-size: 1.3rem; }

     .box {
      height: 100vh;
      border: 1px solid #000;
      display: grid;
      grid-template: repeat(4, 1fr) / repeat(4, 1fr);
      box-sizing: border-box;
    }

    .box .item {
      display: grid;
      place-items: center;
      border: 1px solid #000;
    }

    /* .box .item1 {
      grid-column: 1 / 3;
      grid-row: 1 / 3;
    }

    .box .item2 {
      grid-column: 3/ 5;
      grid-row: 1 / 3;
    }

    .box .item3 {
      grid-column: 1 / 3;
      grid-row: 3 / 5;
    } */

    .box .item1,
    .box .item2,
    .box .item3 {
      grid-column: span 2; /* start line 생략시 현재 위치에서 계산(2개의 셀 영역) */
      grid-row: span 2;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
    <div class="item item5">item5</div>
    <div class="item item6">item6</div>
    <div class="item item7">item7</div>
  </div>
</body>
</html>
