<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>gridEx8</title>

  <style>
    .container {
      border: 3px solid #000;
      width: 90vw; height: 70vh;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(17, 1fr);
      grid-template-rows: 1fr 4fr 4fr 1fr;
    }

    .container .header {
      background-color: #000;
      color: #fff;
      grid-column: 1 / 18;
      display: grid;
      place-items: center;
      text-transform: capitalize;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .container .menu {
      background-color: #0a105a;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      grid-column: 2 / 1;
    }

    .container .item3 {
      background: #cff9ff;
      grid-column: 2 / 1;
      grid-row: 3 / 4;
    }

    .container .bg {
      background-image: url(./images/video.mp4) no-repeat / cover;
      grid-column: 2 / 17;
      grid-row: 2 / 4;
    }

    .container .grid {
      grid-column: 2 / 17;
      grid-row: 2 / 4;
      background-color: #000;
      color: #fff;
      width: 150px; height: 50px;
      line-height: 50px;
      text-align: center;
      text-transform: capitalize;
      font-weight: bold;
      font-size: 2rem;

    }
    
    .container .item {
      background-color: #ffb6b6;
    }

    .container .item1 {
      grid-column: 17 / 18;
      grid-row: 2 / 3;
    }

    .container .item2 {
      grid-column: 17 / 18;
      grid-row: 3 / 4;
    }

    .container .footer {
      background-color: #000;
      color: #fff;
      grid-column: 1 / 18;
      grid-row: 4 / 5;
      display: grid;
      place-items: center;
      text-transform: capitalize;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">header</div>
    <div class="menu">Menu1Menu2Menu3</div>
    <div class="item3"></div>
    <div class="bg"></div>
    <div class="grid">grid</div>
    <div class="item item1">아이템1</div>
    <div class="item item2">아이템2</div>
    <div class="footer">footer</div>
  </div>
</body>
</html>
