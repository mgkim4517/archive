<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>gridEx7</title>

  <style>
    .wrapper {
      border: 2px solid #000;
      width: 90vw;
      margin: 0 auto;
    }

    .wrapper .contents {
      display: flex;
      font-size: 0.9rem;
      font-weight: bold;
      justify-content: space-evenly;
    }

    .wrapper .contents address {
      align-content: end;
    }

    .wrapper .container {
      background-color: #eee;
      border-top: 1px solid #000;
      margin: 30px auto;
      display: grid;
      grid-template: repeat(2, 1fr) / repeat(3, 1fr);
    }

    .wrapper .container .item {
      background-color: #fff;
      width: 300px; height: 300px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-weight: bold;
      margin: 10px auto;
    }

    .wrapper .container .item:nth-child(odd) {
      background-color: #d4e8ff;
    }

    .wrapper .container .item:nth-child(even) {
      background-color: #feffcd;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="contents">
      <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
      </ul>
      <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
      </ul>
      <address>
        경기도 수원시 팔달구 123456
      </address>
    </div>

    <div class="container">
      <div class="item item1">item1</div>
      <div class="item item2">item2</div>
      <div class="item item3">item3</div>
      <div class="item item4">item4</div>
      <div class="item item5">item5</div>
      <div class="item item6">item6</div>
    </div>
  </div>
</body>
</html>
