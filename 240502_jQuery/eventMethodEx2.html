<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>eventMethodEx2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <style>
    .btn {
      text-decoration: none;
      color: #000;
      border: 3px solid #000;
      padding: 5px 30px;
      display: inline-block;
    }

    .btn:hover {
      color: #fff;
      background-color: #000;
    }

    .box1, .box2 {
      border: 7px solid #000;
      width: 200px; height: 200px;
      margin: 70px auto;
      padding: 10px;
    }
    
    .box2 {
      transition: 0.2s;
    }
  </style>

  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script>
    // $(function() {}); DOM 함께 실행
    $(function () {
      $('.btn').on('click', (e) => {
        $('.box1').css({ backgroundColor : '#E3F4F4' });
      });
    /*
      $('.box2').hover((e) => {
        $(e.target).css({ borderRadius : '50%' });
      }, (e) => {
        $(e.target).css({ borderRadius : '0%' });
      });
    */
      $('.box2').on({
        'mouseenter': (e) => {
          $(e.target).css({ borderRadius : '50%' })
        },
        'mouseleave': (e) => {
          $(e.target).css({ borderRadius : 0 })
        },
      })
    });
  </script>
</head>

<body>
  <a href="#" class="btn">버튼</a>
  <div class="box1">
    <p>배경 클릭 시 박스 배경색 변경</p>
  </div>
  <div class="box2">
    <p>박스 위에 마우스를 올리면 원으로 변하고 벗어나면 원래대로 돌아옴</p>
  </div>
</body>
</html>
