<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>eventMethodEx1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    .btn {
      border: 3px solid #000;
      padding: 5px 10px;
      margin: 10px;
      text-decoration: none;
      color: inherit;
    }

    .btn:hover {
      color: #fff;
      background-color: #000;
    }

    .modal {
      width: 300px;
      height: 250px;
      border: 1px solid #000;
      top: 10px; left: 10px;
      position: fixed;
      background-color: #efefef;
      padding: 20px;
      display: none;
    }

    .modal #closeBtn {
      position: absolute;
      right: 10px; bottom: 10px;
    }
  </style>

  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      // 모달창 열기
      $('#openBtn').on('click', (e) => {
      // $('.modal').css({ display : 'block' });
      $('.modal').show();
    });
    
    $('#closeBtn').on('click', (e) => {
      // $('.modal').css({ display : 'none' });
      $('.modal').hide();
    });
    });
  </script>
</head>

<body>
  <h1>event Method 연습1</h1>
  <a href="#" class="btn" id="openBtn">열기 버튼</a>

  <div class="modal">
    <h2>제목</h2>
    <p>모달 창</p>
    <a href="#" class="btn" id="closeBtn">닫기 버튼</a>
  </div>
</body>
</html>
