<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOM객체Ex</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
</head>

<body>
  <div class="container">
    <img src="" alt="img1" class="pic">
    <img src="" alt="img2" class="pic">
    <img src="" alt="img3" class="pic">
    <img src="" alt="img4" class="pic">
  </div>

  <script>
    // https://placehold.co/200
    const imgs = [
      'https://placehold.co/200/F3CA52/000?text=img1',
      'https://placehold.co/200/0A6847/fff?text=img2',
      'https://placehold.co/200/7ABA78/fff?text=img3',
      'https://placehold.co/200/FC4100/fff?text=img4',
    ];

    // .pic탐색 후 순차적으로 이미지 삽입
    const pics = document.querySelectorAll('.pic');
    console.log(pics[0]);
    pics.forEach((pic, idx)=>{// 내가 탐색한 pic 하나 하나에 아래의 식을 적용시키겠다
      pic.src = imgs[idx]
    });
  </script>
</body>
</html>
