<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <style>
    body { margin: 0; }

    .wrapper {
      /* background-color: #e5daa6; */
      width: 250px;
      height: 100%;
      position: fixed;
      left: -190px;
    }

    .wrapper .side-menu {
      list-style: none;
      background-color: #ffec80;
      color: #4e4e4e;
      margin: 0; 
      padding: 100px 0 0 0;
      width: 190px;
      height: 100%;
      box-sizing: border-box;
      font-weight: bold;
      font-size: 1.2rem;
      line-height: 2;
      text-align: center;
    }

    .wrapper .btn {
      background-color: #ffec80;
      width: 40px;
      height: 100px;
      position: absolute;
      top: 30px;
      left: 190px;
      border-radius: 0 15px 15px 0;
      cursor: pointer;
      display: grid;
      place-items: center;
    }

    .wrapper .btn span {
      display: block;
      transform: rotate(90deg);
      /* text-orientation: upright;
      writing-mode: vertical-rl; */
      font-size: 1.2rem;
      font-weight: bold;
      color: #ac9200;
    }
  </style>

  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script src="../assets/jquery-ui.min.js"></script>
</head>

<body>
  <nav class="wrapper">
    <ul class="side-menu">
      <li>menu1</li>
      <li>menu2</li>
      <li>menu3</li>
      <li>menu4</li>
    </ul>
    <div class="btn" id="close"><span>close</span></div>
    <div class="btn" id="open"><span>open</span></div>
  </nav>

  <script>
  /*
    $('#open').on('click', () => {
      $('.wrapper').animate({ left : 0 }, 500, 'easeInOutElastic');
      $('#open').hide();
    });

    $('#close').on('click', () => {
      $('.wrapper').animate({ left : -190 }, 500, 'easeInOutElastic');
      $('#open').show();
    })

    const wrapperLeft = $('.wrapper').css('left');
      if(wrapperLeft === 0) {
        left: -190
      } else {
        left: 0
      }
  */

  $('#open, #close').on('click', () => {
    $('.wrapper').animate({
      left: $('.wrapper').css('left') === '0px' ? '-190px' : '0px'
    }, 300);
    $('#open').toggle();
  });
  </script>
</body>
</html>
