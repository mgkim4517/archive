<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <style>
    body {
      margin: 0;
    }

    .wrapper {
      width: 250px;
      height: 100%;
      position: fixed;
      left: -190px;
    }

    .wrapper .side-menu {
      list-style: none;
      background-color: #c4c4c4;
      color: #4e4e4e;
      margin: 0;
      padding: 100px 0 0 0;
      width: 190px;
      height: 100%;
      box-sizing: border-box;
      font-weight: bold;
      font-size: 1.2rem;
      line-height: 2;
      text-align: center;
    }

    .wrapper .btn {
      width: 40px;
      height: 40px;
      position: absolute;
      top: 30px;
      left: 190px;
      cursor: pointer;
      text-indent: -9999px;
      background: #c4c4c4 url(./images/lock.svg) no-repeat 50%;
    }

    .wrapper .btn.opened {
      background-image: url(./images/open.svg);
    }
  </style>

  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script src="../assets/jquery-ui.min.js"></script>
</head>

<body>
  <nav class="wrapper">
    <ul class="side-menu">
      <li>menu1</li>
      <li>menu2</li>
      <li>menu3</li>
      <li>menu4</li>
    </ul>
    <div class="btn">버튼</div>
  </nav>

  <script>
    $('.btn').on('click', (e) => {
      $('.wrapper').animate({
        left: $('.wrapper').css('left') === '0px' ? '-190px' : '0px'
      });
      $(e.target).toggleClass('opened');
    });
  </script>
</body>

</html>
