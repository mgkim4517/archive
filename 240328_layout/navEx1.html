<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>positionEx8</title>
  <link rel="stylesheet" href="../assets/styles/reset.css">
  <link rel="stylesheet" href="../assets/styles/spoqaHanSan.css">

  <style>
    header {
      background-color: #ffdbc3;
      width: 100%; height: 110px;
      position: fixed;
      top: 0;
      min-width: 700px;
    }

    header h1 {
      background-color: #cece5a;
      width: 120px; height: 60px;
      text-align: center;
      font-size: 1.6rem;
      line-height: 60px;
    }
    
    header .logo {
      padding: 36px 0 14px 0;  
    }

    header .login ul {
      display: flex;
      position: absolute;
      top: 0; right: 0;
    }

    header .login li {
      background-color: orange;
      width: 78px; height: 36px;
      text-align: center;
      line-height: 36px;
    }

    header .gnb ul {
      display: flex;
      /* padding: 6px 0 14px 0; */
      position: absolute;
      bottom: 14px; right: 0;
    }

    header .gnb li {
      background-color: #c51605;
      color: #fff;
      width: 130px; height: 54px;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      line-height: 54px;
    }

    section {
      width: 100%; height: 180vh;
    }
    
    section h2 {
      text-align: center;
      font-size: 2.4rem;
      padding-top: 170px;
    }
  </style>
</head>

<body>
  <!-- 700px 이하로 줄어들지 않음 -->
  <header>
    <div class="logo">
      <h1>로고</h1>
    </div>
    
    <div class="head">
      <div class="login">
        <ul>
          <li><a href="#">로그인</a></li>
          <li><a href="#">회원가입</a></li>
        </ul>
      </div>
      <div class="gnb">
        <ul>
          <li><a href="#">Menu1</a></li>
          <li><a href="#">Menu2</a></li>
          <li><a href="#">Menu3</a></li>
          <li><a href="#">Menu4</a></li>
        </ul>
      </div>
    </div>
  </header>
  <section>
    <h2>main</h2>
  </section>
</body>
</html>
