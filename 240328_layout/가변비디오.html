<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가변비디오</title>

  <style>
    p {
      border: 10px solid #000;
      max-width: 800px;
      min-width: 20%;
    }

    video {
      background-color: #a4d199;
      width: 100%;
      height: 200px;
    }

    .wrapper {
      width: 90%;
      height: 50vh;
      position: absolute;
      top: 40vh;
      left: 0; right: 0;
      margin: auto;
    }

    .wrapper .video_box {
      width: 100%; height: 100%;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }

    .wrapper .video_box video {
      width: 100%; height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <h1>가변 비디오</h1>
  <p>
    <video src="./images/movie.mp4" autoplay muted loop></video>
  </p>

  <div class="wrapper">
    <div class="video_box">
      <video src="./images/movie.mp4" autoplay muted loop></video>
    </div>
  </div>
</body>
</html>
