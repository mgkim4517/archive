<body>
  <h1>배열Array_filter</h1>
  <script>
    /* 
      얕은 복사 :
        원본 객체와 같은 참조 (메모리 내의 같은 값을 가리킴)를 공유하는 복사
        원본이나 복사본을 변경하면, 다른 객체 또한 변경될 수 있음

      깊은 복사 :
        복사본이 만들어진 원본 객체와 같은 참조(메모리 내의 같은 값을 가리킴)를 공유하지 않는 복사
        원본이나 복사본을 변경할 때, 다른 객체가 변경되지 않는 것을 보장
    ====================

      Array.prototype.filter();
      주어진 배열의 일부에 대한 얕은 복사본을 생성하고, 함수에 의해 구현된 테스트를 통과한 요소로만 필터링
      (주어진 함수의 모든 요소를 모아 새로운 배열로 반환)

      배열.filter(callbackFn);
      배열.filter( (현재 요소[, 현재 요소 인덱스 번호, 호출된 배열]) => {} );

      반환 값 : 얕은 복사본(새로운 배열) 반환.false인 경우 빈 배열로 반환
    */

    const arr = [10, '20', 20, 30, 40, 54];
    const data = [
      { id: 1, coffee: '아메리카노' },
      { id: 2, coffee: '라떼' },
      { id: 3, coffee: '바닐라라떼' },
      { id: 4, coffee: '카페모카' },
      { id: 4, coffee: '아이스 카페모카' },
      { id: 5, coffee: '아메리카노' },
    ];

    const out1 = arr.filter(n => n > 30); // 필터로 30 초과인 값을 걸러 줌
    console.log(typeof out1, out1); // (2) [40, 54]

    const out2 = arr.filter(num => num >= 60);
    console.log(typeof out2, out2); // []

    const out3 = data.filter(item => item.id === 4);
    console.log(typeof out3, out3); // (2) [{…}, {…}]

    const out4 = data.filter(item => item.id !== 2)
    console.log(typeof out4, out4);
    /* 
      원하는 데이터만 빼고 배열만 반환했기 때문에 주로 데이터 삭제시 사용
        { id: 1 }, { id: 3 }, { id: 4 }, { id: 4 }, { id: 5 }
    */
  </script>
</body>
