<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>삼항연산자+단란회로평가</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
</head>

<body>
  <h1>삼항연산자, 단란회로평가</h1>
  <script>
    /* 
      단락평가(단락회로평가) : 논리 연산자의 특성을 이용하여 평가

      truthy : 참인 듯?
        ㄴ 빈 배열[], 빈 객체 {}...

      falsy(falsey) : 거짓인 듯?
        ㄴ false, 0, -0(-1, -2, ...), '', null, undefined, NaN...

      boolean && 실행문, boolean || 실행문
        ㄴ (조건) || 연산자
          true || 실행문 -> A조건이 참이면 B조건(실행문) 실헹x
          false || 실행문 -> A조건이 거짓이면 B조건(실행문) 실행(내용 반환)

        ㄴ (조건) && 연산자
          true && 실행문 -> B조건도 참이면 실행
          false && 실행문 -> A조건이 거짓이면 B조건(실행문) 실행x

        삼항연산자
        조건 ? true 조건 : false 조건;
    */

    console.log(`-- && `);
    // A의 값이 거짓인 경우 B의 값을 탐색할 필요도 없이 거짓이 되므로 falsy
    false && console.log(`A가 거짓이면 이 내용은 보이지 않음`);
    true && console.log(`A가 참이면 이 내용은 보임`);

    if (11 > 10) {
      console.log('true')
    }
    (11 > 10) && console.log('truthy한 상황');

    console.log(true && false && true); // false. 1번은 참이어서 2번을 읽었으나 거짓이어서 멈춤. falsy

    console.log(11 > 10 && 11 == 10 && '출력되지 않음'); // true && false && true
    console.log(11 > 10 && 11 != 10 && '출력됨'); // true && true && true

    console.log(`-- ||`);
    // A가 true인 경우 B의 값을 탐색할 필요가 없으면 반환되지 않음. truthy
    true || console.log(`A가 참이면 이 내용은 반환되지 않음`);
    false || console.log(`A가 거짓이면 이 내용은 반환됨`);

    console.log(false || true || true); // true
    console.log('' || '여기서 멈춤' || 222); // '여기서 멈춤'

    console.log(`======`);
    const done1 = true;
    const done2 = false;
    const done3 = undefined;

    const output1 = (done1 === true) ? '참' : '거짓';
    console.log(output1);

    const output2 = done2 || '거짓인 결과, 조건이 맞지 않습니다';
    console.log(output2);

    const output3 = done3 || '값이 존재하지 않음';
    console.log(output3);
  </script>
</body>
</html>
