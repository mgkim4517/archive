<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Object Notation</title>
</head>

<body>
  <h1>JSON</h1>
  <h2>JavaScript Object Notation</h2>
  <ul>
    <li>자료를 표현하는 방식</li>
    <li>데이터 교환 시 주로 사용</li>
    <li>CSV, XML, CSON 등...이 있지만 현재 웹에서 가장 많이 사용하는 방식</li>
  </ul>
  <ol>
    <li>{ "key" : "value" } 형태로 작성</li>
    <li>값value은 문자열, 숫자, 불린형만 가능(함수 x)</li>
    <li>키key에 반드시 큰 따옴표 필수</li>
    <li>값value의 문자열도 반드시 큰 따옴표 필수</li>
    <li>객체와 달리 마지막 프로퍼티나 자료엔 쉼표(,)를 쓰지 않음</li>
  </ol>

  <script>
    const data = [
      { id: 1, prefix: 'ht', body: false },
      { id: 2, prefix: 'js', body: true },
    ];

    console.log('js 데이터 :', data);

    let json = JSON.stringify(data)
    // js 자료를 JSON 문자열 변환
    console.log(json);

    console.log(
      // (데이터명, 추출하고 싶은 속성(보통 null), 들여쓰기)
      JSON.stringify(data, null, 2)
    );

    json = JSON.parse(json);
    // JSON 문자열 JS 배열 변환
    console.log('js 배열로 변환 :', json)
  </script>
</body>
</html>
