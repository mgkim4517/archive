<body>
  <h1>기온별 옷차림</h1>
  <p>if 조건문을 사용해서 prompt창에 오늘의 기온을 입력하면 옷차림을 추천해 주세요</p>
  <p>-20 ~ 36도 사이의 기온만 입력 가능하게 해주세요</p>
  <p>숫자만 입력 가능하게 해주세요</p>
  <p>기온별 옷차림은 이미지를 참고해주세요</p>
  <script>
    let temp = prompt('오늘의 기온을 입력해 주세요', '숫자만 입력해 주세요');

    if (temp > 36) {
      alert(`36도 이하로만 입력해 주세요`);
    } else if (temp <= -20) {
      alert(`-20도 이상으로만 입력해 주세요`);
    } else if (temp >= 28) {
      alert(`${temp}도에는 민소매와 숏팬츠를 입으세요`);
    } else if (temp >= 23) {
      alert(`${temp}도에는 반팔 티셔츠와 반바지를 입으세요`);
    } else if (temp >= 20) {
      alert(`${temp}도에는 셔츠와 7부 바지 혹은 면바지를 입으세요`);
    } else if (temp >= 17) {
      alert(`${temp}도에는 후드티와 바람막이, 슬랙스를 입으세요`);
    } else if (temp >= 12) {
      alert(`${temp}도에는 기모 후드티, 가디건, 니트, 맨투맨을 입으세요`);
    } else if (temp >= 9) {
      alert(`${temp}도에는 트렌치 코트, 야상, 자켓을 입으세요`);
    } else if (temp >= 5) {
      alert(`${temp}도에는 코트, 가죽 자켓, 니트와 폴리스를 입으세요`);
    } else if (temp <= 4) {
      alert(`${temp}도에는 패딩, 두꺼운 코트, 히트텍, 내복을 입고 목도리와 장갑을 착용하세요`);
    } else {
      alert('숫자만 입력해 주세요');
    }
  </script>
</body>
