<body>
  <h1>객체Object2</h1>
  <script>
    /* 
      Date = {
          getFullYear : function() {} 
      }
      new Date().getFullYear();
    */

    const menu = {
      'let' : '변수', // key : value -> property
      "new" : 1,
      string: '아메리카노',
      boolean: false,
      array : [1,2,3,1],
      method : function () {},
      '한 글' : '키에 한글 사용 가능하며, 띄어쓰기도 가능하나 반드시 인용부호 붙여야 함'
    }

    // 속성 읽기 방식
    console.log(typeof menu);
    console.log(menu);
    console.log(menu.let, menu.boolean);
    // console.log(menu.let, menu.'한 글'); x
    console.log(menu.let, menu['한 글']); // 객체[''] 띄어쓰기가 있는 경우 대괄호 표기법으로 작성
    console.log(menu["method"]);

    // delete 키워드 : 객체 속성 제거. 배열의 요소도 삭제되나 배열의 길이는 변경되지 않음.
    delete menu.array;
    delete menu["한 글"];
    console.log(menu);
    console.log(menu["한 글"]); // undefined

  </script>
</body>
