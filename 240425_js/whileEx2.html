<body>
  <h1>whileEx2</h1>
  <script>
    // 사용자가 입력한 구구단을 출력해 봅시다
    let num = prompt('2~9 사이의 숫자를 입력하세요');
    let i = 1;
    let result = '';

    if(num < 2 || num > 9 || isNan(num)) { // 2~9까지의 숫자가 아니면
      alert('2~9 사이의 숫자만 입력해 주세요');
    } else {
      while (i <= 9) {
        result += `<p>${num} * ${i} = ${num * i}</p>`;
        i++;
      }
    document.body.innerHTML = result;
    }

    /* 
      isNan(); 
        ㄴ NaN을 확보하는 함수. NaN 맞으면 true, 아니면 false
        ㄴ NaN은 비교함수로 판별하지 않음
        ㄴ isNaN('문자열'); true 반환하기 때문에 문자임을 인식할 수 있음
        ㄴ isNaN(123); false 반환하면 숫자임을 인식할 수 있음
    */
  </script>
</body>
