<body>
  <h1>continue키워드</h1>
  <p>이 키워드를 만나면 건너뛰고 다시 반복문의 처음으로 돌아감</p>
  <p>반복문에서만 사용됨</p>

  <script>
    for(let i = 1; i <= 5; i++) {
      console.log(`${i}: *`);

      continue; // 구문을 벗어나는 게 아니라 키워드 다음에 나오는 구문을 건너뛰고 반복
      // break; 즉시 구문을 빠져나오기 때문에 * 하나만 반환
      console.log('continue와 break의 차이');
    }
  </script>
</body>
