<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>background-position</title>

  <style>
    body {
      /* 배경 이미지, 반복 x */
      background-image: url(./assets/images/tulip.gif);
      background-repeat: no-repeat;
      background-position: 0 0; /* 기본값 x축 y축 */
      background-position: right top;
      background-position: 400px 200px;
      background-position: 50% 0;
      background-position: 100% 100%; /* right bottom */
    }
  </style>
</head>

<body>
  <h1>배경 이미지 위치</h1>
  <h2>background-position</h2>
  <p>탄핵결정은 공직으로부터 파면함에 그친다. 그러나, 이에 의하여 민사상이나 형사상의 책임이 면제되지는 아니한다. 국가원로자문회의의 조직·직무범위 기타 필요한 사항은 법률로 정한다.</p>
  <p>누구든지 체포 또는 구속의 이유와 변호인의 조력을 받을 권리가 있음을 고지받지 아니하고는 체포 또는 구속을 당하지 아니한다. 체포 또는 구속을 당한 자의 가족등 법률이 정하는 자에게는 그 이유와 일시·장소가 지체없이 통지되어야 한다.</p>
</body>
</html>
