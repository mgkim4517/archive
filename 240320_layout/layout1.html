<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>layout</title>

  <style>
    body {
      border: 3px solid pink;
    }
  </style>
</head>

<body>
  <header>
    <h1><img src=""></h1>
    <p>Kim's Kitchen</p>
    <p>cooking class</p>
  </header>
  <ul class="nav1">
    <li>홈</li>
    <li>소개</li>
    <li>교실</li>
    <li>케이터링</li>
    <li>연락처</li>
  </ul>
  <article>
    <section class="box1">
      <img src="">
      <h2>채식주의자</h2>
      <h3>런던에서의 5주 코스</h3>
      <p>5주간 채식주의자 음식에 대해 소개하고 쌀과 국수 요리를 가르친다.</p>
    </section>
    <section class="box2">
      <img src="">
      <h2>소스 마스터클래스</h2>
      <h3>1일 워크샵</h3>
      <p>1일 집중 코스에서는 다양한 요리에서 사용할 수 있는 가장 맛있는 소스를 만드는 방법을 살펴본다.</p>
    </section>
  </article>
  <aside>
    <h2>인기요리법</h2>
    <ul class="nav2">
      <li>후라이드</li>
      <li>고추바사삭</li>
      <li>뿌링클</li>
      <li>간지</li>
    </ul>
    <h2>연락처</h2>
    <p>경기 수원시 팔달구 매산동</p>
  </aside>
  <footer>
    <p>Kim's Kitchen 김씨네 키친</p>
  </footer>
</body>
</html>
