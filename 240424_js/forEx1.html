<body>
  <h1>forEx1</h1>
  <script>
    /* 
      사용자가 입력한 값까지의 합을 출력
      5 -> 1+2+3+4+5 = ???
    */

    const num = prompt('숫자를 입력하세요'); // 문자열
    let result = 0;
    for(let i = 1; i<=num; i++) { // i(숫자) <= num(숫자형 문자열이나 자동변환)
      result += i;
    }
    console.log(`사용자가 입력한 ${num}의 합은 ${result}입니다`);
  </script>
</body>
