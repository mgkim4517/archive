<body>
  <h1>whileEx1</h1>
  <script>
    /* 
      선생님은 김지원을 닮지 않았다라고 물어보면(confirm)
      확인을 누르면 계속 질문
      취소(아니요)를 누르면 빠져나옴 '저도 그렇게 생각합니다'
    */

    while (1) {// 무한 반복 설정
      // confirm(true, false) 변수에 저장

      const answer = confirm('선생님은 김지원을 닮지 않았다');
      if (!answer) { // 참이면
        alert('저도 그렇게 생각합니다'); // 실행
        break;
      }
    }
  </script>
</body>
