<body>
  <h1>switch선택문2</h1>

  <script>
    /* 
      사이트명 입력시 해당 사이트로 이동

      window.location.href = "https://~"; 현재 탭에서 이동
      window.open().location.href = "https://~"; 새 탭으로 열기
    */

    let site = prompt('네이버, 구글, 자바스크립트 중 원하는 사이트를 입력하세요');

    /*
    switch (site) {
      case '네이버': 
        window.open('about:blink').location.href = "https://naver.com";
        break;
      case '구글': 
        window.open('about:blink').location.href = "https://google.com";
        break;
      case '자바스크립트': 
        window.open('about:blink').location.href = "https://ko.javascript.info/";
        break;
      default:
        document.body.innerHTML += '<h2>제시된 사이트만 입력해 주세요</h2>'
    }
    */

    let url = '';

    switch (site) {
      case '네이버':
        url = "https://naver.com";
        break;
      case '구글':
        url = "https://google.com";
        break;
      case '자바스크립트':
        url = "https://ko.javascript.info/";
        break;
    
      default:
        document.body.innerHTML += '<h2>제시된 사이트만 입력해 주세요</h2>'
        break;
    }
    window.open('about:blink').location.href = url;
  </script>
</body>
