<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transEx1</title>

  <style>
    .container {
      border: 3px solid #000;
      width: 95vw;
    }

    .container .item {
      width: 100px; height: 100px;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      color: #6e975e;
      margin: 10px;
      transition: 1s linear;

      /* position: relative;
      left: 0; */
    }

    .container .item:nth-child(1) { background-color: #dbffcb; }
    .container .item:nth-child(2) { background-color: #b9e2a1; transition-delay: .5s; }

    /* container 위에 마우스를 올리면, 아이템이 ~ */
    .container:hover .item {
      /*
      margin-left: 500px;
      position: relative;
      left: 500px;
      */

      transform: translateX(calc(95vw - 120px)) rotate(1080deg);
    }
  </style>
</head>

<body>
  <h1>trans 연습 1</h1>
  <!-- 마우스를 영역 위에 올리면 굴러서 이동. 두 번째 박스는 기다렸다가 시작 -->
  <div class="container">
    <div class="item">item1</div>
    <div class="item">item2</div>
</div>  
</body>
</html>
