<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transEx2</title>
  
  <style>
    .menu-icon {
      width: 60px; height: 60px;
      background-color: #feffcc;
      position: fixed;
      top: 30px; right: 10px;
      color: inherit;
      text-decoration: none;
    }
    
    .menu-icon .btn-close {
      transition: .5s;
      /* background-color: #ddd; */
      display: block;
      height: 100%;
      position: relative;

      text-indent: -9999px;
    }

    .menu-icon .btn-close::before,
    .menu-icon .btn-close::after {
      content: "";
      background-color: #ffdfe9;
      width: 16%; height: 70%;
      border-radius: 6px;
      position: absolute;
      top: 50%; left:50%;
      transform: translate(-50%, -50%) rotate(45deg);
    }

    .menu-icon .btn-close::after {
      transform: translate(-50%, -50%) rotate(-45deg);
    }

    .menu-icon:hover .btn-close {
      transform: rotate(720deg);
    }
  </style>
</head>

<body>
  <h1>transEx2</h1>
  <!-- 마우스를 위에 올리면 x가 돌아감 -->
  <a href="#" class="menu-icon">
    <span class="btn-close">버튼</span></a>
</body>
</html>
