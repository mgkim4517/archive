<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>attr1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script>
    $(function() {
      
      $('.btn').on('click', () =>  {
        const title = $('h1').attr('class'); // 속성 class의 값을 읽음(반환)
        console.log(title);

        // $('ul').find('a').attr('href', 'https://naver.com');
        $('ul').find('a').attr({ href : 'https://naver.com', target : '_blank' });
      });
    });
  </script>
</head>

<body>
  <h1 class="title">.attr()</h1>
  <p>html 태그 속성(attribbute)의 값을 가져오거나 반환</p>
  <button class="btn">네이버 주소 속성 넣기</button>

  <ul>
    <li><a href="#">네이버 바로가기</a></li>
  </ul>
</body>
</html>
