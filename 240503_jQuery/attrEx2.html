<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>attrEx2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="../assets/styles/reset.css">

  <style>
    .gallery {
      margin: 100px auto;
      border: 5px solid #a3b6c9;
      width: 80vw;
    }
    
    .gallery .main-img img {
      width: 100%;
    }

    .gallery .btn_wrapper {
      display: flex;
      justify-content: center;
    }

    .btn_wrapper li {
      cursor: pointer;
      opacity: 0.7;
    }

    .btn_wrapper li:hover {
      opacity: 1;
    }

    .gallery .btn_wrapper li img {
      width: 100%;
    }
  </style>

  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script>
    $(function() {
    /* 첫 번째 이미지를 클릭하면, 첫 번째 이미지로 메인 이미지 변경
      $('.btn_wrapper li').eq(0).on('click', () => {
        $('.gallery .main-img img').attr({ src : './images/1.jpg', alt : 'bg1' });
      });
      $('.btn_wrapper li').eq(1).on('click', () => {
        $('.gallery .main-img img').attr({ src : './images/2.jpg', alt : 'bg2' });
      });
      $('.btn_wrapper li').eq(2).on('click', () => {
        $('.gallery .main-img img').attr({ src : './images/3.jpg', alt : 'bg3' });
      });
      $('.btn_wrapper li').eq(3).on('click', () => {
        $('.gallery .main-img img').attr({ src : './images/4.jpg', alt : 'bg4' });
      });
    */

    // event.currentTarget; 내가 클릭한 그 요소의 이벤트 리스너가 바인딩 된 요소
    // event.target; 내가 클릭한 그 요소
    $('.btn_wrapper li').on('click', (e) => {
      // const imgSrc = $(e.currentTarget).find('img').attr('src');
      const imgSrc = $(e.target).attr('src');
      const imgAlt = $(e.target).attr('alt');
      $('.gallery .main-img img').attr({ src : imgSrc, alt : imgAlt });
    });
    });
  </script>
</head>

<body>
  <div class="gallery">
    <div class="main-img">
      <img src="./images/1.jpg" alt="bg1">
    </div>
    <ul class="btn_wrapper">
      <li role="button"><img src="./images/1.jpg" alt="bg1"></li>
      <li role="button"><img src="./images/2.jpg" alt="bg2"></li>
      <li role="button"><img src="./images/3.jpg" alt="bg3"></li>
      <li role="button"><img src="./images/4.jpg" alt="bg4"></li>
    </ul>
  </div>
</body>
</html>
