<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>attr2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <style>
    img { width: 80vw; }
  </style>

  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script>
    $(function() {
      $('.btn1').on('click', () => {
        $('img').attr({ src : './images/1.jpg', alt : 'img1' });
      });
      $('.btn2').on('click', () => {
        $('img').attr({ src : './images/2.jpg', alt : 'img2' });
      });
    });
  </script>
</head>

<body>
  <h1>attr2</h1>
  <button class="btn1">이미지 1</button>
  <button class="btn2">이미지 2</button>

  <p><img src="" alt="img"></p>
</body>
</html>
